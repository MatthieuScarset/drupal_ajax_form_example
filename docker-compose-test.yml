version: "3.1"
services:
  webserver-d9:
    image: nginx:alpine
    container_name: ruby-d9_webserver
    working_dir: /application
    volumes:
      - .:/application
      - ./config/docker/test/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/www/drupal_9/shared/:/var/www/drupal_9/shared
    ports:
      - "8001:80"
    networks:
      - master_default
      - default

  php-fpm-d9:
    build: config/docker/test/php-fpm
    container_name: ruby-d9_php-fpm
    working_dir: /application
    volumes:
      - ./:/application
      - ./config/docker/local/php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/php-override.ini
      - /var/www/drupal_9/shared/:/var/www/drupal_9/shared
    networks:
      - master_default
      - default


networks:
  master_default:
    external: true
