elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:2rem;\\\">Vous souhaitez connaître les solutions que nous proposons pour les véhicules connectés nous vous invitons à nous laisser vos coordonnées, nous vous contacterons dans les meilleurs délais</span></p>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nadresse_e_mail:\n  '#type': textfield\n  '#title': 'Adresse e-mail'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nnumero_de_telephone:\n  '#type': textfield\n  '#title': 'Numéro de téléphone'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nfonction:\n  '#type': textfield\n  '#title': Fonction\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</p>'\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:1rem;\\\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\\\"/fr/donnees-personnelles\\\" target=\\\"_blank\\\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>\\r\\n\"\n  '#format': full_html\ncaptcha:\n  '#type': captcha"
