elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<drupal-entity data-embed-button=\\\"media_browser\\\" data-entity-embed-display=\\\"entity_reference:entity_reference_entity_view\\\" data-entity-embed-settings=\\\"{&quot;view_mode&quot;:&quot;default&quot;}\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"aaea4052-278e-47d9-bab6-4b971771373a\\\"></drupal-entity>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Madame\n    Monsieur: Monsieur\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#required': true\nfonction:\n  '#type': textfield\n  '#title': Fonction\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\nnumero_de_telephone:\n  '#type': tel\n  '#title': 'Numéro de téléphone'\n  '#required': true\nje_viendrais_accompagne_e_:\n  '#type': radios\n  '#title': 'Je viendrais accompagné-e '\n  '#title_display': inline\n  '#options':\n    oui: oui\n    non: non\n  '#options_display': side_by_side\n  '#required': true\nsi_oui_nom_de_la_personne_vous_accompagnant:\n  '#type': textfield\n  '#title': 'Si oui, nom de la personne vous accompagnant'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"je_viendrais_accompagne_e_\"]':\n        value: oui\n    invisible:\n      ':input[name=\"si_oui_nom_de_la_personne_vous_accompagnant\"]':\n        empty: true\nmarkup:\n  '#type': webform_markup\n  '#markup': \"<p><span style=\\\"font-size:.8rem\\\">Vous &ecirc;tes inform&eacute;(e) que les informations que vous communiquez notamment du fait des formulaires qui sont pr&eacute;sents sur ce site permettent de r&eacute;pondre &agrave; vos demandes et sont uniquement destin&eacute;es &agrave; Orange, en tant que responsable du traitement, &agrave; des fins de gestion administrative et commerciale.<br />\\nVous disposez, conform&eacute;ment &agrave; la loi fran&ccedil;aise n&deg; 78-17 du 6 janvier 1978 modifi&eacute;e relative &agrave; l&rsquo;informatique, aux fichiers et aux libert&eacute;s, d&rsquo;un droit d&rsquo;acc&egrave;s, de rectification, de modification et de suppression des donn&eacute;es qui vous concernent.<br />\\nVous pouvez exercer vos droits d&rsquo;acc&egrave;s, de rectification, de modification et de suppression en nous contactant par courrier &agrave; l&rsquo;adresse suivante : Orange SA, 78 rue Olivier de Serres, 75505 PARIS cedex 15.</span></p>\"\n"
