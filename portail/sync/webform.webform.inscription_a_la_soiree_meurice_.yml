elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<drupal-entity data-embed-button=\\\"media_browser\\\" data-entity-embed-display=\\\"entity_reference:entity_reference_entity_view\\\" data-entity-embed-settings=\\\"{&quot;view_mode&quot;:&quot;default&quot;}\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"5be3aa95-16e1-4ea3-a328-6fdeb52579d5\\\"></drupal-entity>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Madame\n    Monsieur: Monsieur\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nsociete:\n  '#type': textfield\n  '#title': Société\n  '#required': true\nnumero_de_telephone_mobile:\n  '#type': textfield\n  '#title': 'Numéro de téléphone mobile'\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\nje_viendrai_accompagne_e:\n  '#type': radios\n  '#title': 'Je viendrai accompagné-e'\n  '#options':\n    Oui: Oui\n    Non: Non\n  '#required': true\nsi_oui_nom_de_l_accompagnant:\n  '#type': textfield\n  '#title': 'Si oui, nom de l''accompagnant'\n  '#states':\n    visible:\n      ':input[name=\"je_viendrai_accompagne_e\"]':\n        value: Oui\n    invisible:\n      'si oui nom de l''accompagnant':\n        empty: true\n  '#required': true\nprenom_de_l_accompagnant:\n  '#type': textfield\n  '#title': 'Prénom de l''accompagnant'\n  '#states':\n    visible:\n      ':input[name=\"je_viendrai_accompagne_e\"]':\n        value: Oui\n    invisible:\n      'Prénom de l''accompagnant':\n        empty: true\n  '#required': true\npour_vous_recevoir_au_mieux_merci_de_nous_preciser_si_vous_avez_:\n  '#type': radios\n  '#title': 'Pour vous recevoir au mieux, merci de nous préciser, si vous avez des restrictions alimentaires'\n  '#options':\n    oui: Oui\n    non: Non\n  '#required': true\nsi_oui_lesquelles_:\n  '#type': textarea\n  '#title': 'Si oui, lesquelles '\n  '#states':\n    visible:\n      ':input[name=\"pour_vous_recevoir_au_mieux_merci_de_nous_preciser_si_vous_avez_\"]':\n        value: oui\n    invisible:\n      'Si oui lesquelles ?':\n        empty: true\n  '#required': true\nmarkup:\n  '#type': webform_markup\n  '#markup': \"<p><span style=\\\"font-size:.8rem\\\">Vous êtes informé(e) que les informations que vous communiquez notamment du fait des formulaires qui sont présents sur ce site permettent de répondre à vos demandes et sont uniquement destinées à Orange, en tant que responsable du traitement, à des fins de gestion administrative et commerciale.<br />\\nVous disposez, conformément à la loi française n° 78-17 du 6 janvier 1978 modifiée relative à l’informatique, aux fichiers et aux libertés, d’un droit d’accès, de rectification, de modification et de suppression des données qui vous concernent.<br />\\nVous pouvez exercer vos droits d’accès, de rectification, de modification et de suppression en nous contactant par courrier à l’adresse suivante : Orange SA, 78 rue Olivier de Serres, 75505 PARIS cedex 15.</span></p>\\n\"\n"
