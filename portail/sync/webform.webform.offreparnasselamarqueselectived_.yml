elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<drupal-entity data-embed-button=\\\"media_browser\\\" data-entity-embed-display=\\\"entity_reference:entity_reference_entity_view\\\" data-entity-embed-settings=\\\"{&quot;view_mode&quot;:&quot;default&quot;}\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"2e160c91-d8a9-41f7-923a-6f0c3ed81135\\\"></drupal-entity>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\nnumero_de_telephone:\n  '#type': textfield\n  '#title': 'Numéro de téléphone'\n  '#required': true\nmarkup:\n  '#type': webform_markup\n  '#markup': \"<p>Vous êtes informé(e) que les informations que vous communiquez notamment du fait des formulaires qui sont présents sur ce site permettent de répondre à vos demandes et sont uniquement destinées à Orange, en tant que responsable du traitement, à des fins de gestion administrative et commerciale.&lt;br /&gt;<br />\\nVous disposez, conformément à la loi française n° 78-17 du 6 janvier 1978 modifiée relative à l’informatique, aux fichiers et aux libertés, d’un droit d’accès, de rectification, de modification et de suppression des données qui vous concernent.&lt;br /&gt;<br />\\nVous pouvez exercer vos droits d’accès, de rectification, de modification et de suppression en nous contactant par courrier à l’adresse suivante : Orange SA, 78 rue Olivier de Serres, 75505 PARIS cedex 15.</p>\\n\\n<p>&nbsp;</p>\\n\"\n"
