elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p>Complétez ce formulaire, nos experts vous contactent dans les plus brefs délais.</p>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Mme\n    Monsieur: Mr\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'E-mail professionnel'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nprofil_metier_:\n  '#type': select\n  '#title': 'Profil métier '\n  '#options':\n    'Direction Générale ': 'Direction Générale '\n    'Direction Administrative & financière ': 'Direction Administrative & financière '\n    'Direction des Ressources Humaines': 'Direction des Ressources Humaines'\n    'Direction Marketing & Communication': 'Direction Marketing & Communication'\n    'Direction des Ventes ': 'Direction des Ventes '\n    'Direction Production & Logistique ': 'Direction Production & Logistique '\n    'Direction Informatique': 'Direction Informatique'\nraison_sociale:\n  '#type': textfield\n  '#title': 'Raison sociale'\n  '#required': true\nnumero_siret_14_chiffres_:\n  '#type': textfield\n  '#title': 'Numéro SIRET (14 chiffres)'\ntelephone_fixe:\n  '#type': tel\n  '#title': 'Téléphone fixe'\n  '#required': true\nmobile:\n  '#type': tel\n  '#title': Mobile\nje_suis_client_orange_business_services:\n  '#type': select\n  '#select2': true\n  '#required': true\n  '#title': 'Je suis client Orange Business Services'\n  '#options':\n    Oui: Oui\n    Non: Non\n  '#default_value': Choisir\nmessage:\n  '#type': textarea\n  '#title': Message\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#required': true\n  '#select2': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      - ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      - ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      - ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html"
