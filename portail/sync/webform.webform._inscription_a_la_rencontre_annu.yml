elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<drupal-entity data-embed-button=\\\"media_browser\\\" data-entity-embed-display=\\\"entity_reference:entity_reference_entity_view\\\" data-entity-embed-settings=\\\"{&quot;view_mode&quot;:&quot;default&quot;}\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"b4730494-1af6-46df-96e7-5e046b9a0ff6\\\"></drupal-entity>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Madame\n    Monsieur: Monsieur\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nnom_du_cabinet_conseil:\n  '#type': textfield\n  '#title': 'Nom du cabinet conseil'\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\nnumero_de_telephone:\n  '#type': tel\n  '#title': 'Numéro de téléphone'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p>Orange met en œuvre un traitement de données personnelles en vue de prendre en compte votre inscription à l’évènement qu’elle organise. Les informations obligatoires pour prendre en compte votre inscription vous sont indiquées dans le formulaire. Les données collectées sont également traitées en vue de vous inviter aux futurs évènements ainsi qu’à des fins de prospection commerciale. Dans ce cadre, vos données sont conservées trois ans à compter de votre dernier contact vers Orange. Vous disposez d’un droit d’accès, de rectification et de suppression des données qui vous concernent. Vous pouvez demander la portabilité de ces dernières. Vous avez également le droit de vous opposer aux traitements réalisés ou d’en demander la limitation. Vous pouvez émettre des directives quant au sort de vos données personnelles après votre décès. Pour exercer vos droits, utilisez<a href=\\\"https://formulaires.services.orange.fr/1770\\\" target=\\\"_blank\\\" title=\\\" le formulaire de contact en ligne \\\"> le formulaire de contact en ligne </a>ou écrivez à, Orange Business Service, Agences Entreprises, Gestion des données personnelles, TSA 70007, 82008 Montauban.</p>\\r\\n\\r\\n<p>Vous pouvez consulter la politique de protection des données d’Orange en cliquant<a href=\\\"https://pro.orange.fr/donnees-personnelles\\\" target=\\\"_blank\\\" title=\\\" ici\\\"> ici</a></p>\\r\\n\"\n  '#format': full_html\n"
