elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"titre4\\\">Vous avez un projet ?<span> Nous vous répondrons sous 72 heures</span></h3>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Madame\n    Monsieur: Monsieur\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\nnumero_de_telephone:\n  '#type': tel\n  '#title': 'Numéro de téléphone'\n  '#required': true\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#required': true\nville:\n  '#type': textfield\n  '#title': Ville\n  '#required': true\nsiren:\n  '#type': textfield\n  '#title': SIREN\nnom_de_la_societe:\n  '#type': textfield\n  '#title': 'Nom de la société'\n  '#required': true\nvotre_message:\n  '#type': textarea\n  '#title': 'Votre message'\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#select2': true\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#required': true\n  '#states':\n    checked:\n      ':input[name=\"pays\"]':\n        value:\n          pattern: '/|Finland|France|Ireland|Latvia|Poland|Sweden|United Kingdom|China|Argentina|Chile|United States|Mexico|/'\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:product]'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange S.A. (Orange Business Services division) 1 Place des Droits de l'Homme, 93450 La Plaine Saint-Denis, est responsable de traitement, que vous pouvez contacter à <a href=\\\"mailto:obs.francedpo@orange.com\\\">obs.francedpo@orange.com</a>. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html"
