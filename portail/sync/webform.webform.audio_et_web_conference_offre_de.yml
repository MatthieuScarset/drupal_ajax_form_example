\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      -\n        ':input[name=\"test\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      -\n        ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      -\n        ':input[name=\"test\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': checkbox\n  '#title': 'Mentions légales'\n  '#description': '<p><strong>Je reconnais avoir pris connaissance et approuver sans réserve l''ensemble des documents contractuels Audio et Web Conférence</strong></p>'\n  '#title_display': invisible\n  '#description_display': after\n  '#required': true\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\\r\\n<p style=\\\"font-size:1rem;\\\">&nbsp;</p>\\r\\n\\r\\n<p style=\\\"font-size:1rem;\\\">-&nbsp;&nbsp; &nbsp;<a href=\\\"https://documentscontractuels.orange.fr/contrats-next-obs_cg_432.pdf\\\" target=\\\"_blank\\\">Conditions Générales Orange Business Services</a><br />\\r\\n-&nbsp;&nbsp; &nbsp;<a href=\\\"/sites/default/files/convention-de-service-voix.pdf\\\" target=\\\"_blank\\\">Conditions spécifiques Voix/Data/Multimédia</a><br />\\r\\n-&nbsp;&nbsp; &nbsp;<a href=\\\"/sites/default/files/awc-globale.pdf\\\" target=\\\"_blank\\\">Descriptif de Service Audio et Web Conférence Globale</a>&nbsp;<br />\\r\\n-&nbsp;&nbsp; &nbsp;<a href=\\\"/sites/default/files/des-audio-and-webconferencing-with-cisco-webex-meetings.pdf\\\" target=\\\"_blank\\\">Descriptif de Service Audio and Web Conférencing with Cisco WebEx Meetings</a></p>\\r\\n\"\n  '#format': full_html\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:product]'\n"
