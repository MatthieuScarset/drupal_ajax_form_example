elements: "'#attributes':\n  class:\n    - webform-dvi-contact-distributor\ncss_hook:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">.webform-submission-dvi-contact-distributor-add-form .container,\\r\\n.webform-submission-dvi-contact-distributor-add-form .container .row {\\r\\n\\tmargin:0!important;\\r\\n\\tpadding:0!important;\\r\\n}\\r\\n.webform-submission-form .captcha {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\ninput#edit-submit--2 {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\n#block-phonenumber .text-align-left {\\r\\n\\tmargin-right:0!important;\\r\\n\\tpadding: 0.7rem 0 0.7rem 2rem!important;\\r\\n}\\r\\n.phonenumber {\\r\\n    display: block;\\r\\n    border: solid 1px black!important;\\r\\n    margin: 1rem 0.8rem!important;\\r\\n}\\r\\nspan.phone_number_block_title {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\n.intl-tel-input.allow-dropdown input, .intl-tel-input.allow-dropdown input[type=text], .intl-tel-input.allow-dropdown input[type=tel], .intl-tel-input.separate-dial-code input, .intl-tel-input.separate-dial-code input[type=text], .intl-tel-input.separate-dial-code input[type=tel] {\\r\\n    padding-right: 36px!important;\\r\\n}\\r\\n</style>\\r\\n\"\n  '#format': full_html\nlast_name:\n  '#type': textfield\n  '#title': Nom\n  '#multiple__header_label': Bla\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': Prénom\ncompany:\n  '#type': textfield\n  '#title': Société\n  '#required': true\ne_mail:\n  '#type': email\n  '#title': E-mail\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Téléphone\n  '#required': true\n  '#international': true\n  '#international_initial_country': FR\n  '#label': bli\nsubject:\n  '#type': textfield\n  '#title': Objet\n  '#required': true\nmessage:\n  '#type': textarea\n  '#title': Message\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': \"<p style=\\\"font-size:1.3rem\\\"><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>\\r\\n\"\n  '#title_display': ''\n  '#required': true\n  '#attributes':\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:1rem;\\\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\\\"/fr/donnees-personnelles\\\" target=\\\"_blank\\\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>\\r\\n\"\n  '#format': full_html\ncaptcha_dvi_contact_distributor:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n  '#captcha_admin_mode': true\ndistributeur_email:\n  '#type': hidden\n  '#title': distributeur-email\ndistributeur_name:\n  '#type': hidden\n  '#title': distributeur-name\ndistributeur_nid:\n  '#type': hidden\n  '#title': distributeur-nid\ndvi_contact_distributor_description:\n  '#type': processed_text\n  '#text': '<p><span style=\"color:#e74c3c;\">* Champs obligatoires</span></p>'\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n"
