elements: "'#attributes':\n  class:\n    - webform-dl-document\ntitre:\n  '#type': select\n  '#title': Titre\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#options':\n    Madame: Mme\n    Mademoiselle: Mlle\n    Monsieur: M\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\nfonction:\n  '#type': textfield\n  '#title': Fonction\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\ntelephone:\n  '#type': textfield\n  '#title': Téléphone\n  '#title_display': inline\n  '#maxlength': '10'\n  '#input_mask': '9999999999'\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\nsociete:\n  '#type': textfield\n  '#title': Société\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\ncode_postal:\n  '#type': textfield\n  '#title': 'Code Postal'\n  '#title_display': inline\n  '#maxlength': '5'\n  '#minlength': '5'\n  '#input_mask': '99999'\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\ncourriel:\n  '#type': email\n  '#title': 'E-mail professionnel'\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\nurl_du_fichier:\n  '#type': hidden\n  '#title': file_url\n  '#wrapper_attributes':\n    class:\n      - hidden\n  '#attributes':\n    class:\n      - hidden\n  '#format': value\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#select2': true\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#required': true\n  '#states':\n    checked:\n      ':input[name=\"pays\"]':\n        value:\n          pattern: '/|Finland|France|Ireland|Latvia|Poland|Sweden|United Kingdom|China|Argentina|Chile|United States|Mexico|/'\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange S.A. (Orange Business Services division) 1 Place des Droits de l'Homme, 93450 La Plaine Saint-Denis, est responsable de traitement, que vous pouvez contacter à <a href=\\\"mailto:obs.francedpo@orange.com\\\">obs.francedpo@orange.com</a>. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html\nsubmit_button_s_:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Télécharger\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Download'', '''')'"
