elements: "css_hook:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">.page-node-type-webform .content form .form-item label {\\r\\n    margin-top: 0!important;\\r\\n}\\r\\n.js-form-item {\\r\\n    margin-bottom: 1rem;\\r\\n}\\r\\nlegend {\\r\\n    display: none;\\r\\n}\\r\\n.intl-tel-input.allow-dropdown, input#edit-telephone {\\r\\n    width: 100%;\\r\\n}\\r\\nh3 span, .titre4 {\\r\\n    color: #ff6600;\\r\\n}\\r\\n</style>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#title_display': invisible\n  '#description_display': invisible\n  '#options':\n    Mme: Mme\n    M.: M.\n  '#empty_option': Civilité\n  '#empty_value': Civilité\n  '#required': true\nnom:\n  '#type': webform_name\n  '#title': Nom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#title__access': false\n  '#title__title': Civilité\n  '#title__placeholder': Civilité\n  '#title__title_display': invisible\n  '#first__title': Prénom\n  '#first__placeholder': Prénom\n  '#first__title_display': invisible\n  '#first__required': true\n  '#middle__access': false\n  '#last__title': Nom\n  '#last__placeholder': Nom\n  '#last__title_display': invisible\n  '#last__required': true\n  '#suffix__access': false\n  '#degree__access': false\ne_mail:\n  '#type': email\n  '#title': E-mail\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'E-mail professionnel'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ntelephone:\n  '#type': tel\n  '#title': Téléphone\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Téléphone mobile'\n  '#required': true\n  '#international': true\n  '#international_initial_country': FR\nraison_sociale:\n  '#type': textfield\n  '#title': 'Raison sociale'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Raison sociale'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Code postal'\n  '#input_mask': '99999[-9999]'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nville:\n  '#type': textfield\n  '#title': Ville\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': Ville\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nm_equiper:\n  '#type': checkboxes\n  '#title': 'M''équiper'\n  '#description': \"<h2 class=\\\"titre2\\\">Votre projet</h2>\\r\\n\\r\\n<p class=\\\"highlight1\\\">Merci de cocher la ou les case(s) correspondant à votre besoin* :</p>\\r\\n\\r\\n<h3 class=\\\"titre4\\\"><span style=\\\"color:#ff7900!important;\\\">M'équiper en toute sérénité</span></h3>\"\n  '#title_display': invisible\n  '#description_display': before\n  '#options':\n    'Mobiles et tablettes': 'Mobiles et tablettes'\n    'Solutions de connectivité': 'Solutions de connectivité'\ndeployer:\n  '#type': checkboxes\n  '#title': Déployer\n  '#description': '<h3 class=\"titre4\">Déployer, sécuriser et maîtriser ma flotte mobile</h3>'\n  '#title_display': invisible\n  '#description_display': before\n  '#options':\n    'Déployer et sécuriser ma flotte mobile': 'Déployer et sécuriser ma flotte mobile'\n    'Contrôler les usages, maîtriser mes dépenses mobiles': 'Contrôler les usages, maîtriser mes dépenses mobiles'\netre_accompagne:\n  '#type': checkboxes\n  '#title': 'Etre accompagné'\n  '#description': '<h3 class=\"titre4\">Être accompagné dans mon projet</h3>'\n  '#title_display': invisible\n  '#description_display': before\n  '#options':\n    'Accompagnement des utilisateurs': 'Accompagnement des utilisateurs'\n    'Accompagnement du gestionnaire de flotte': 'Accompagnement du gestionnaire de flotte'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><span style=\\\"font-size:1.3rem;\\\">Tous les champs marqués d'une * sont obligatoires.</span></p>\\r\\n\\r\\n<p style=\\\"font-size:1rem;\\\">Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html"
