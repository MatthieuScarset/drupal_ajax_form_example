elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:1.8rem;\\\">Afin d’organiser votre venue, nous vous remercions de bien vouloir répondre au questionnaire ci-dessous.</span></p>\\r\\n\"\n  '#format': full_html\nvotre_nom:\n  '#type': textfield\n  '#title': 'Votre nom'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_prenom:\n  '#type': textfield\n  '#title': 'Votre prénom'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_entreprise:\n  '#type': textfield\n  '#title': 'Votre entreprise'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_fonction:\n  '#type': textfield\n  '#title': 'Votre fonction'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_adresse_e_mail:\n  '#type': textfield\n  '#title': 'Votre adresse e-mail'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_numero_de_telephone:\n  '#type': textfield\n  '#title': 'Votre numéro de téléphone'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nvotre_choix_de_jeu:\n  '#type': radios\n  '#title': 'Votre choix de jeu'\n  '#title_display': inline\n  '#options':\n    'Tournoi en scramble': 'Tournoi en scramble'\n    'Découverte ou initiation ': 'Découverte ou initiation '\n  '#options_display': side_by_side\n  '#required': true\nquel_est_votre_niveau_de_jeu_:\n  '#type': textarea\n  '#title': 'Quel est votre niveau de jeu ? Précisez'\n  '#placeholder': Précisez\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\netes_vous_licencie_:\n  '#type': radios\n  '#title': 'Etes-vous licencié ?'\n  '#options':\n    oui: oui\n    non: non\n  '#options_display': side_by_side\n  '#required': true\npour_le_dejeuner_avez_vous_un_regime_alimentaire_particulier_:\n  '#type': radios\n  '#title': 'Pour le déjeuner, avez-vous un régime alimentaire particulier ?'\n  '#title_display': inline\n  '#options':\n    oui: oui\n    non: non\n  '#options_display': side_by_side\n  '#required': true\nprecisez:\n  '#type': textfield\n  '#title': Précisez\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</p>'\n  '#title_display': ''\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': '<p><span style=\"font-size:1rem;\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\"/fr/donnees-personnelles\" target=\"_blank\">notre charte relative à la protection des donnees</a></u></span></p>'\n  '#format': full_html\ncaptcha:\n  '#type': captcha"
