elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<drupal-entity data-embed-button=\\\"media_browser\\\" data-entity-embed-display=\\\"entity_reference:entity_reference_entity_view\\\" data-entity-embed-settings=\\\"{&quot;view_mode&quot;:&quot;default&quot;}\\\" data-entity-type=\\\"media\\\" data-entity-uuid=\\\"cbf69d30-e8ae-450f-9d60-05ddfc8149bb\\\"></drupal-entity>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\nprenom:\n  '#type': textfield\n  '#title': Prénom\nmedia:\n  '#type': textfield\n  '#title': Média\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': \"<p><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>\\r\\n\"\n  '#title_display': ''\n  '#wrapper_attributes':\n    class:\n      - check-data\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:1rem;\\\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\\\"/fr/donnees-personnelles\\\" target=\\\"_blank\\\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>\\r\\n\"\n  '#format': full_html\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'"
