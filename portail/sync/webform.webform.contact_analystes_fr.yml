elements: "introduction:\n  '#type': processed_text\n  '#text': \"<p>Afin de répondre au mieux à votre demande, nous vous remercions de bien vouloir remplir<br />\\r\\nle formulaire ci-dessous.</p>\\r\\n\\r\\n<p>&nbsp;<br />\\r\\n* mentions obligatoires</p>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\ne_mail:\n  '#type': textfield\n  '#title': E-mail\n  '#required': true\ntelephone:\n  '#type': tel\n  '#title': Téléphone\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\nvotre_message:\n  '#type': textarea\n  '#title': 'Votre message'\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': \"<p><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>\\r\\n\"\n  '#title_display': ''\n  '#required': true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': '<p><span style=\"font-size:1rem;\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\"/fr/donnees-personnelles\" target=\"_blank\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>'\n  '#format': full_html\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n"
