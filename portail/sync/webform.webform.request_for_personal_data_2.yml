elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Application form to access or change personal data</h2>\\r\\n<style type=\\\"text/css\\\">legend { border:0!important; }\\r\\nh2 { margin-top: 3rem; }\\r\\n.right-column { display:none; }\\r\\n#edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; }\\r\\n</style>\\r\\n<p>Your personal data is processed by Orange Business Services to handle your request.<br />\\r\\nTo find out more about how Orange Business Services process personal data, you can consult the <a href=\\\"https://www.orange-business.com/en/personal-data\\\">privacy policy</a>.<br />\\r\\n<br />\\r\\nThis template allows you to send us your online personal data request.</p>\\r\\n\"\n  '#format': full_html\nprocessed_text_07:\n  '#type': processed_text\n  '#text': |\n    <h2 class=\"titre2\">Tell us if</h2>\n    \n  '#format': full_html\ntell_us_if:\n  '#type': radios\n  '#title': 'Tell us if'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#options':\n    'you are an Orange Business Services customer': 'you are a user or an employee of a current Orange Business Services customer'\n    'you are an Orange Business Services terminated customer': 'you are a user or an employee of a terminated Orange Business Services customer'\n    'you are not an Orange Business Services customer': 'you have never been a user or an employee of an Orange Business Services customer'\n  '#required': true\n  '#attributes':\n    style: 'width: auto; display: inline; height: auto; margin-right:1rem;'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <h2 class=\"titre2\">Professional information</h2>\n    \n  '#format': full_html\nname_of_your_company:\n  '#type': textfield\n  '#title': 'Name of your company'\n  '#required': true\ncontainer:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are not an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        '!value': 'you are not an Orange Business Services customer'\n  customer_ic01_number_01:\n    '#type': textfield\n    '#title': 'Customer number'\n    '#description': '<p><strong>Customer IC01 number (or SIREN/SIRET for company registered in France)*</strong></p>'\n    '#title_display': invisible\n    '#description_display': before\n    '#minlength': '9'\n    '#required': true\n    '#required_error': 'Please enter a 9 digits min number'\n    '#pattern': '^[0-9]*$'\n    '#pattern_error': 'Please enter a 9 digits min number'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncontainer_01:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"tell_us_if\"]':\n        empty: true\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are an Orange Business Services terminated customer'\n  your_job_role:\n    '#type': textfield\n    '#title': 'Your job role*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are an Orange Business Services terminated customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services terminated customer'\nprocessed_text_02:\n  '#type': processed_text\n  '#text': |\n    <h2 class=\"titre2\">Applicant's contact information</h2>\n    \n  '#format': full_html\nsurname:\n  '#type': textfield\n  '#title': Surname\n  '#required': true\nfirst_name:\n  '#type': textfield\n  '#title': 'First name'\n  '#required': true\nphone_number:\n  '#type': tel\n  '#title': 'Phone number'\n  '#required': true\nconfirmation_of_the_email_address:\n  '#type': webform_email_confirm\n  '#title': Email\n  '#description_display': invisible\n  '#attributes':\n    class:\n      - email_confirm\n  '#required': true\ncontainer_04:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          '!value': 'you are not an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are not an Orange Business Services customer'\n  proof_of_identity_of_the_applicant:\n    '#type': managed_file\n    '#title': 'Proof of identity of the applicant'\n    '#description': '<p>Any request must be accompanied by a photocopy of a proof of identity (national identity card or passport).</p>'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are not an Orange Business Services customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are not an Orange Business Services customer'\n    '#file_extensions': 'gif jpg png bmp pdf'\n    '#sanitize': true\nprocessed_text_03:\n  '#type': processed_text\n  '#text': |\n    <h2 class=\"titre2\">Details of your request</h2>\n    \n  '#format': full_html\nprocessed_text_04:\n  '#type': processed_text\n  '#text': |\n    <p>The form allows only one request per user.</p>\n    \n  '#format': full_html\ntype_of_request:\n  '#type': select\n  '#title': 'Type of request'\n  '#options':\n    'Access to personal data': 'Access to personal data'\n    'Right to object': 'Right to object'\n    'Modification of personal data': 'Modification of personal data'\n    'Deletion of personal data': 'Deletion of personal data'\n    'Restriction of processing': 'Restriction of processing'\n    'Consent where applicable': 'Consent where applicable'\n    'Right to be forgotten': 'Right to be forgotten'\n    'Portability of personal data': 'Portability of personal data'\n    'Other GDPR request': 'Other GDPR request'\n  '#required': true\ndetails_of_your_request:\n  '#type': textarea\n  '#title': 'Details of your request'\n  '#required': true\ncontainer_03:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"tell_us_if\"]':\n        empty: true\n    visible:\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services customer'\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services terminated customer'\n  processed_text_08:\n    '#type': processed_text\n    '#text': |\n      <h2 class=\"titre2\">Your inquiry concerns</h2>\n      \n    '#format': full_html\n  your_inquiry_concerns:\n    '#type': radios\n    '#title': 'Your inquiry concerns'\n    '#title_display': invisible\n    '#options':\n      'Your data': 'Your data'\n      'Data for a user in your company': 'Data for a user or employee in your company'\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"tell_us_if\"]':\n          '!value': 'you are an Orange Business Services terminated customer'\n      visible:\n        - ':input[name=\"tell_us_if\"]':\n            value: 'you are an Orange Business Services customer'\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            value: 'you are an Orange Business Services terminated customer'\n    '#attributes':\n      style: 'width: auto; display: inline; height: auto; margin-right:1rem;'\ncontainer_02:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"your_inquiry_concerns\"]':\n          empty: true\n      - xor\n      - ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n    visible:\n      ':input[name=\"your_inquiry_concerns\"]':\n        value: 'Data for a user in your company'\n  processed_text_05:\n    '#type': processed_text\n    '#text': \"<h2 class=\\\"titre2\\\">User Information</h2>\\r\\n\\r\\n<p>If you make this request for a user or employee, you must attach the duly completed and signed certificate (<a href=\\\"/sites/default/files/user_certificate.pdf\\\" target=\\\"_blank\\\">user certificate</a>) to your application.</p>\\r\\n\"\n    '#format': full_html\n  surname_2:\n    '#type': textfield\n    '#title': 'Surname*'\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n  first_name_2:\n    '#type': textfield\n    '#title': 'First name*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"your_inquiry_concerns\"]':\n            empty: true\n        - xor\n        - ':input[name=\"your_inquiry_concerns\"]':\n            '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n  email_address_2:\n    '#type': textfield\n    '#title': 'Email address*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"your_inquiry_concerns\"]':\n            empty: true\n        - xor\n        - ':input[name=\"your_inquiry_concerns\"]':\n            '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n  user_certificate:\n    '#type': managed_file\n    '#title': 'User certificate*'\n    '#states':\n      optional:\n        ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n      required:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n    '#file_extensions': 'pdf png jpg jpeg'\n    '#sanitize': true\ncontainer_05:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          '!value': 'you are an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are an Orange Business Services customer'\n  legal_representative_certificate:\n    '#type': managed_file\n    '#title': 'Legal representative certificate'\n    '#description': '<p>You must attach the duly completed and signed certificate (l<a href=\"https://www.orange-business.com/sites/default/files/legale-representative-certificate---final-en.pdf\" target=\"_blank\">egal representative certificate</a>) to your application.</p>'\n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are an Orange Business Services customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services customer'\n    '#file_extensions': 'pdf png jpg jpeg'\n    '#sanitize': true\nprocessed_text_09:\n  '#type': processed_text\n  '#text': |\n    <p>By submitting your application, you certify the accuracy of the information mentioned above.</p>\n    \n  '#format': full_html\ni_testify_to_the_veracity_of_the_information_:\n  '#type': checkbox\n  '#title': 'I declare that the information provided on this form is correct'\n  '#required': true\n  '#attributes':\n    style: 'width: auto;     display: inline;     height: auto;     margin-right: 1rem;'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\ncss:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">\\r\\n#edit-confirmation-of-the-email-address--wrapper {\\r\\n    margin-left: 0!important;\\r\\n    margin-right: 0!important;\\r\\n}\\r\\n</style>\"\n  '#format': full_html"
