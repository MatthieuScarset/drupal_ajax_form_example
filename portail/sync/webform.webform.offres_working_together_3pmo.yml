elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p><strong>Choisissez votre offre Working Together</strong></p>\\r\\n\"\n  '#format': full_html\noffre:\n  '#type': select\n  '#title': Offre\n  '#options':\n    'Access 249€ / mois': 'Access 249€ / mois'\n    'Confort 379€ / mois': 'Confort 379€ / mois'\n  '#empty_option': 'Choisir une offre'\n  '#required': true\n  '#required_error': 'champ requis'\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nemail:\n  '#type': email\n  '#title': 'E-mail professionnel'\n  '#required': true\nmobile:\n  '#type': tel\n  '#title': Téléphone\n  '#required': true\n  '#required_error': Requis\nraison_sociale:\n  '#type': textfield\n  '#title': 'Raison sociale'\n  '#required': true\nsiret_14_chiffres_:\n  '#type': textfield\n  '#title': 'Siret* (14 chiffres)'\n  '#required': true\n  '#required_error': 'Champ requis'\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#required': true\n  '#required_error': Requis\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#select2': true\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      - ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      - ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html"
