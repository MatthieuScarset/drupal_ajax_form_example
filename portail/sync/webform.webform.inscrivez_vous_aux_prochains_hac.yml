elements: "descriptif:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Qu’est-ce qu’un hackathon ?</h2>\\r\\n\\r\\n<p>La contraction de <span style=\\\"color:#ff7900;\\\">\\\"Hacker\\\" </span>et de \\\"<span style=\\\"color:#ff7900;\\\">Marathon\\\"</span>, dans le sens bienveillant. Trouvez les failles et utilisez les ressources disponibles au plus vite, avec parfois des méthodes de geek : développer des applications ou des sites web rapidement.<br />\\r\\nC’est aussi un mélange des nouvelles méthodes de travail agiles issues en partie des start-up.<br />\\r\\nNous produisons des prototypes, des MVP (Minimum Viable Product). Grâce au <span style=\\\"color:#ff7900;\\\">\\\"design thinking\\\"</span> qui place le client au centre et permet de définir la problématique, la méthode <span style=\\\"color:#ff7900;\\\">\\\"lean start-up\\\"</span> qui consiste à travers un <span style=\\\"color:#ff7900;\\\">\\\"lean canvas\\\"</span> à définir la vraie solution aux problèmes de son client.<br />\\r\\nLa méthode <span style=\\\"color:#ff7900;\\\">\\\"creative solving problem\\\"</span> pour diverger et converger et être plus innovant, mais également<span style=\\\"color:#ff7900;\\\"> l’intelligence collective</span> lors les différentes phases d’idéation.</p>\\r\\n\\r\\n<p>Venez découvrir les méthodes de travail agiles, en travaillant en groupe sur des idées innovantes et qui vous plaisent, développez un prototype de votre idée ! Des lots sont à gagner pour les équipes lauréates.</p>\\r\\n\\r\\n<p>&nbsp;</p>\\r\\n\\r\\n<h2 class=\\\"titre2\\\">Merci de nous indiquer vos coordonnées ci-dessous :</h2>\\r\\n\\r\\n<p>Nous vous remercions de renseigner vos coordonnées ci-dessous afin d’enregistrer au plus vite votre confirmation d’inscription .<br />\\r\\nLes champs précédés de * sont obligatoires.<br />\\r\\n&nbsp;<br />\\r\\nCes informations seront utilisées par Orange conformément à la loi Informatique et Libertés du 6 janvier 1978.<br />\\r\\nUn droit d'accès et de rectification peut être exercé auprès d'Orange.</p>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nadresse_e_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\norganisme:\n  '#type': textfield\n  '#title': Organisme\n  '#required': true\ntelephone:\n  '#type': tel\n  '#title': Téléphone\nchoisissez_les_hackatons_pour_lesquels_vous_serez_present:\n  '#type': checkboxes\n  '#title': 'Choisissez les hackatons pour lesquels vous serez présent'\n  '#title_display': inline\n  '#description_display': invisible\n  '#options':\n    'Femme et Afrique :  12 et 13 septembre 2017': 'Femme et Afrique :  12 et 13 septembre 2017'\n    'Femmes et Développement durable : 18 septembre 2017': 'Femmes et Développement durable : 18 septembre 2017'\n    'Ctrl + Alt + Desk : reprogramme ton bureau : 10 et 11 octobre 2017': 'Ctrl + Alt + Desk : reprogramme ton bureau : 10 et 11 octobre 2017'\n    ' Femmes et Entrepreneuriat : 21 et 22 novembre 2017': ' Femmes et Entrepreneuriat : 21 et 22 novembre 2017'\n    'Intégration des communautés : 5 et 6 décembre 2017 ': 'Intégration des communautés : 5 et 6 décembre 2017 '\n  '#required': true\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\n"
