elements: "introduction:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"obs_title_h3\\\">Our media representatives have all our latest news and press releases, and the answers to your specialist questions.</h3>\\r\\n\"\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last name'\n  '#required': true\nemail:\n  '#type': textfield\n  '#title': Email\n  '#required': true\nphone_number:\n  '#type': textfield\n  '#title': 'Phone number'\ncompany:\n  '#type': textfield\n  '#title': Company\nyour_message:\n  '#type': textarea\n  '#title': 'Your message'\npersonal_data:\n  '#type': checkbox\n  '#title': 'personal data'\n  '#description': \"<p><strong>By checking this box and submitting this form, I agree that my personal data will be used to process my request and for the commercial relationship that may result.</strong></p>\\r\\n\"\n  '#title_display': ''\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - check-data\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nprivacy_polycy:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size:1rem;\\\">Orange Business Services undertakes, in the context of its activities and in accordance with the legislation in force in France and Europe, to ensure the protection, confidentiality and security of the personal data of the users of its services, and respect their privacy. You can consult <u><a href=\\\"/en/personal-data\\\" target=\\\"_blank\\\">our charter relating to the protection of personal data and privacy</a></u></span></p>\\r\\n\"\n  '#format': full_html\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'"
