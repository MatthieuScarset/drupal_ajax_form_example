title: 'Invitation Webinar : « Protégez votre entreprise des attaques informatiques »'
description: ''
category: Agence
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"titre4\\\">Vous souhaitez être mieux informé, connaître les risques et les solutions adaptées à votre environnement ?<br />\\r\\nInscrivez-vous dès maintenant à nos Webinars ou conférences téléphoniques.</h3>\\r\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nadresse_e_mail:\n  '#type': textfield\n  '#title': 'Adresse e-mail'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nnumero_de_telephone:\n  '#type': textfield\n  '#title': 'Numéro de téléphone'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p><strong>Connectez-vous à distance à notre conférence !<br />\\r\\nVotre PC et votre téléphone vous suffiront pour participer à la réunion animée par nos experts cybersécurité.</strong></p>\\r\\n\"\n  '#format': full_html\nje_m_inscris:\n  '#type': radios\n  '#title': 'Je m’inscris'\n  '#options':\n    'le mardi 12 février de 17h00 à 17h30 ': 'le mardi 12 février de 17h00 à 17h30 '\n    'le jeudi 14 février de 13h30 à 14h00 ': 'le jeudi 14 février de 13h30 à 14h00 '\n  '#required': true\n  '#attributes':\n    style: 'width: auto; display: inline; height: auto; margin-right:1rem;'\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>'\n  '#title_display': ''\n  '#required': true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': '<p><span style=\"font-size:1rem;\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\"/fr/donnees-personnelles\" target=\"_blank\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>'\n  '#format': full_html\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA"
