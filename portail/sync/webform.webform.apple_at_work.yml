elements: "css:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">\\r\\n.form-required { display:none;}\\r\\n.form-text, input, select {margin-bottom:2rem;}\\r\\n</style>\\r\\n\"\n  '#format': full_html\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#title_display': invisible\n  '#placeholder': 'Prénom *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#title_display': invisible\n  '#placeholder': 'Nom *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nemail:\n  '#type': email\n  '#title': Email\n  '#title_display': invisible\n  '#placeholder': 'email@societe.com *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ntelephone:\n  '#type': tel\n  '#title': Téléphone\n  '#title_display': invisible\n  '#placeholder': '06xxxxxxxx *'\n  '#required': true\nsociete:\n  '#type': textfield\n  '#title': Société\n  '#title_display': invisible\n  '#placeholder': 'Société *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#empty_option': Pays\n  '#required': true\nsolution:\n  '#type': select\n  '#title': Solution\n  '#description': '<h3 class=\"titre4\"><span style=\"font-size:2rem;\">Je suis intéressé par la/les solution(s) suivante(s) <span style=\"color:red;\">*</span></span></h3>'\n  '#title_display': invisible\n  '#description_display': before\n  '#options':\n    'Réseau mobile': 'Réseau mobile'\n    'Working Together Flash': 'Working Together Flash'\n    'Solutions Mobile Device Management': 'Solutions Mobile Device Management'\n    'Enterprise Mobile Management': 'Enterprise Mobile Management'\n    'Mobile business apps': 'Mobile business apps'\n    'Orange reprise': 'Orange reprise'\n  '#required': true\nmessage:\n  '#type': textarea\n  '#title': Message\n  '#title_display': invisible\n  '#placeholder': 'Votre message'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncgu:\n  '#type': checkbox\n  '#title': CGU\n  '#description': '<p>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. <span style=\"color:red;\">*</span></p>'\n  '#title_display': invisible\n  '#description_display': after\n  '#required': true\n  '#attributes':\n    style: 'width: auto!important; float: left; margin-right: 1rem;'\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      - ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      - ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Apple at work'', ''validation'')'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"font-size: 1.2rem;\\\">Tous les champs marqués d'une astérisque (*) sont obligatoires</span></p>\\r\\n\\r\\n\\r\\n\"\n  '#format': full_html\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html"
