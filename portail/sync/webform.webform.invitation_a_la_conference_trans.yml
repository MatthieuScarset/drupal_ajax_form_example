title: 'Invitation à la conférence : « Transformation digitale » du 30 novembre 2018'
description: ''
category: Agence
elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p>Merci de bien vouloir remplir ce questionnaire afin de vous inscrire le 30 novembre à 11h00 à la conférence « Manager différemment à l’heure de la révolution digitale ? » présentée par Gilles Babinet multi-entrepreneur français, enseignant à Sciences-Po, digital champion auprès de la Commission européenne et vice-président du Conseil National du numérique.</p>\\n\\n<p>Lors de cette conférence seront abordées notamment les questions suivantes : Quels sont les modèles de management et les modes de gestion du capital humain les plus appropriés ? Quelles sont les méthodes pour transformer les entreprises traditionnelles ?<br />\\nA l’heure de la transformation digitale et l’intelligence artificielle notre société actuelle est bouleversée ainsi que les modes de fonctionnement de nos entreprises.</p>\\n\\n<p>Cette conférence sera suivie d’une visite du nouveau showroom situé à Cœur Défense et d’un cocktail déjeunatoire</p>\\n\"\n  '#format': full_html\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nnom_de_l_entreprise:\n  '#type': textfield\n  '#title': 'Nom de l’entreprise'\n  '#required': true\nadresse_:\n  '#type': textfield\n  '#title': 'Adresse '\n  '#required': true\nnombre_de_salaries:\n  '#type': textfield\n  '#title': 'Nombre de salariés'\n  '#required': true\nadresse_mail:\n  '#type': email\n  '#title': 'Adresse mail'\n  '#required': true\ntelephone:\n  '#type': tel\n  '#title': Téléphone\n  '#required': true\nje_participe_a_la_conference_:\n  '#type': textfield\n  '#title': 'Je participe à la conférence : '\n  '#required': true\nje_participe_a_la_conference_et_a_la_visite_du_showroom_:\n  '#type': textfield\n  '#title': 'Je participe à la conférence et à la visite du showroom : '\n  '#required': true\nje_participe_a_la_conference_a_la_visite_du_showroom_et_au_cockt:\n  '#type': textfield\n  '#title': 'Je participe à la conférence, à la visite du showroom et au cocktail déjeunatoire : '\n  '#required': true\nmarkup:\n  '#type': webform_markup\n  '#markup': \"<p><span style=\\\"font-size:.8rem\\\">Vous êtes informé(e) que les informations que vous communiquez notamment du fait des formulaires qui sont présents sur ce site permettent de répondre à vos demandes et sont uniquement destinées à Orange, en tant que responsable du traitement, à des fins de gestion administrative et commerciale.<br />\\nVous disposez, conformément à la loi française n° 78-17 du 6 janvier 1978 modifiée relative à l’informatique, aux fichiers et aux libertés, d’un droit d’accès, de rectification, de modification et de suppression des données qui vous concernent.<br />\\nVous pouvez exercer vos droits d’accès, de rectification, de modification et de suppression en nous contactant par courrier à l’adresse suivante : Orange SA, 78 rue Olivier de Serres, 75505 PARIS cedex 15.</span></p>\\n\"\n"
