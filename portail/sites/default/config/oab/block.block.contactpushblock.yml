  contact_push_custom_text:
    value: "<h1><!-- THEME DEBUG --><!-- THEME HOOK: 'template_3_columns' --><!-- BEGIN OUTPUT from 'modules/custom/oab_ckeditor/templates/3_columns.html.twig' --><span class=\"obs_orange\"><strong>&nbsp; Flux vision</strong></span></h1>\r\n\r\n<div class=\"container-fluid\">\r\n<div class=\"row obs_template three_columns\">\r\n<div class=\"col-md-4 col-sm-12\">\r\n<p><!-- THEME DEBUG --><!-- THEME HOOK: 'template_background_blue' --><!-- BEGIN OUTPUT from 'modules/custom/oab_ckeditor/templates/background_blue.html.twig' --></p>\r\n\r\n<div class=\"container-fluid\">\r\n<div class=\"row obs_template obs_background_blue\">\r\n<div class=\"col-md-12\">\r\n<p><span class=\"obs_grey_light\"><span class=\"obs_black\"><span class=\"obs_black\"><strong>Je souhaite mieux connaître mes clients, décrypter leurs habitudes de consommation,</strong></span><strong> <span class=\"obs_black\">leurs comportements d'achat pour améliorer les services offerts.</span></strong></span></span></p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<p><!-- END OUTPUT from 'modules/custom/oab_ckeditor/templates/background_blue.html.twig' --></p>\r\n</div>\r\n\r\n<div class=\"col-md-4 col-sm-12\">\r\n<p><!-- THEME DEBUG --><!-- THEME HOOK: 'template_background_yellow' --><!-- BEGIN OUTPUT from 'modules/custom/oab_ckeditor/templates/background_yellow.html.twig' --></p>\r\n\r\n<div class=\"container-fluid\">\r\n<div class=\"row obs_template obs_background_yellow\">\r\n<div class=\"col-md-12\">\r\n<p>Flux vision convertit chaque minute <strong>4 millions</strong> de données mobiles en indicateurs statistiques pour mesurer la fréquentation d’une zone géographique et le déplacement des populations.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div class=\"col-md-4 col-sm-12\">\r\n<p><!-- THEME DEBUG --><!-- THEME HOOK: 'template_background_pink' --><!-- BEGIN OUTPUT from 'modules/custom/oab_ckeditor/templates/background_pink.html.twig' --></p>\r\n\r\n<div class=\"container-fluid\">\r\n<div class=\"row obs_template obs_background_pink\">\r\n<div class=\"col-md-12\">\r\n<ul>\r\n\t<li>Renforcer l’attractivité de votre territoire</li>\r\n\t<li>Améliorer votre offre de services</li>\r\n\t<li>Doper votre efficacité marketing</li>\r\n\t<li>Augmenter l’impact de vos événements</li>\r\n</ul>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<p><!-- END OUTPUT from 'modules/custom/oab_ckeditor/templates/background_pink.html.twig' --></p>\r\n</div>\r\n</div>\r\n</div>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<div>&nbsp;</div>\r\n\r\n<p><!-- END OUTPUT from 'modules/custom/oab_ckeditor/templates/3_columns.html.twig' -->&nbsp;</p>\r\n\r\n<p><strong>La compagnie du Mont Blanc a choisi Flux Vision pour proposer à ses visiteurs une offre touristique au plus près de leurs attentes.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><iframe width=\"550\" height=\"309\" frameborder=\"0\" src=\"//www.dailymotion.com/embed/video/x2srr2d\" allowfullscreen=\"\"></iframe></p>\r\n\r\n<p><strong>En conclusion Flux Vision vous permet d’améliorer votre efficacité opérationnelle.</strong></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><strong>Cette solution vous intéresse&nbsp;? <a href=\"http://www.orange-business.com/fr/contact-commercial-flux-vision\">Contactez-nous.</a> </strong></p>\r\n\r\n<p>&nbsp;</p>\r\n"
