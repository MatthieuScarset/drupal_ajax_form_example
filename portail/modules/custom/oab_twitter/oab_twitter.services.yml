services:

  oab_twitter.cache:
    class: Drupal\Core\Cache\CacheBackendInterface
    factory: cache_factory:get
    arguments: ['oab_twitter']

  oab_twitter.logger:
    parent: logger.channel_base
    arguments: ['oab_twitter']

  oab_twitter.settings:
    class: \Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments: ['oab_twitter.settings_form']

  oab_twitter.twitter_service:
    class: Drupal\oab_twitter\Services\TwitterService
    arguments: ['@oab_twitter.settings', '@oab_backoffice.general_settings', '@oab_twitter.cache', '@oab_twitter.logger']
