oab.main_page:
  path: 'admin/obs_backoffice/axiome'
  defaults:
    _controller: '\Drupal\oab_axiome\Controller\OabAxiomeController::test'
    _title: 'Axiome files unzip'
  requirements:
    _permission: 'access content'

oab.settings_axiome:
  path: '/admin/structure/oab/settings/axiome'
  defaults:
    _form: '\Drupal\oab_axiome\Form\OabAxiomeSettingsForm'
    _title: 'Axiome settings'
  requirements:
    _permission: 'administer site configuration'