langcode: fr
status: true
dependencies:
  module:
    - migrate_plus
    - node
migration_group: blogpost
id: blogpost_media
migration_tags: null
label: Blog posts medias
source:
  plugin: blogpost_media
process:
  bundle:
    plugin: default_value
    default_value: image
  langcode:
    plugin: default_value
    default_value: und
  name : filename
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  created: timestamp
  changed: timestamp
  field_image:
    plugin: migration
    migration: blogpost_image
    source: image_info
  #title: field_image_title
  #alt: field_image_alt
  #width: field_image_width
  #height: field_image_height
destination:
  plugin: entity:media
template: null
migration_dependencies:
  required:
    - blogpost_image
