id: magazinearticle_media
label: 'Magazine articles medias'
migration_group: magazinearticle
source:
  plugin: magazinearticle_media
destination:
  plugin: entity:media
process:
  bundle:
    plugin: default_value
    default_value: image
  langcode:
    plugin: default_value
    default_value: und
  name: filename
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  created: timestamp
  changed: timestamp
  field_image/target_id:
    plugin: migration
    migration: magazinearticle_image
    source: image_info
  field_image/alt: field_image_alt
  field_image/title: field_image_title
migration_dependencies:
  required:
    - magazinearticle_image
