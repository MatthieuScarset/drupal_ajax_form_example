#page d'administration par d√©faut

oab_orange_business_lounge_settings:
  path: '/admin/structure/oab/settings/oab_obl'
  defaults:
    _form: '\Drupal\oab_orange_business_lounge\Form\OabOblForm'
    _title: 'OBL settings'
  requirements:
    _permission: 'administer site configuration'

oab_obl_settings:
  path: '/reseau-mobile/accords-roaming'
  defaults:
    _controller: '\Drupal\oab_orange_business_lounge\Controller\OblController::oblPage'
  requirements:
    _permission: 'access content'

oab_obl_country_settings:
  path: '/reseau-mobile/tarifs-roaming/{id}'
  defaults:
    _controller: '\Drupal\oab_orange_business_lounge\Controller\OblPricesController::oblPricePage'
    id: null
  requirements:
    _permission: 'access content'

oab_obl_unique_zone_settings:
  path: '/oblGetOneZone/{id}'
  defaults:
    _controller: '\Drupal\oab_orange_business_lounge\Controller\OblPricesController::oblUniqueZone'
  requirements:
    _permission: 'access content'

oab_obl_unique_country_settings:
  path: '/oblGetOneCountry/{id}'
  defaults:
    _controller: '\Drupal\oab_orange_business_lounge\Controller\OblPricesController::oblUniqueCountry'
  requirements:
    _permission: 'access content'

oab_obl_get_countries_with_operators_settings:
  path: '/oblNetworkTypes/{id}'
  defaults:
    _controller: '\Drupal\oab_orange_business_lounge\Controller\OblController::oblGetCountriesWithOperators'
  requirements:
    _permission: 'access content'
