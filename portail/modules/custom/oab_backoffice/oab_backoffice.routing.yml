oab.settings:
  path: '/admin/structure/oab/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'OAB settings'
  requirements:
    _permission: 'access administration pages'

oab.settings_subhomes:
  path: '/admin/structure/oab/settings/subhomes'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsSubhomesForm'
    _title: 'Subhomes settings'
  requirements:
    _permission: 'administer site configuration'

oab.settings_pardot:
  path: '/admin/structure/oab/settings/pardot'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsPardotForm'
    _title: 'Pardot settings'
  requirements:
    _permission: 'administer site configuration'

oab.general_settings:
  path: '/admin/structure/oab/settings/general'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\OabGeneralSettingsForm'
    _title: 'General settings'
  requirements:
    _permission: 'administer site configuration'

oab.settings_ece:
  path: '/admin/structure/oab/settings/ece'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsEceForm'
    _title: 'ECE settings'
  requirements:
    _permission: 'administer site configuration'