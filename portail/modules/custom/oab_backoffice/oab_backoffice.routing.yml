oab.settings:
  path: '/admin/structure/oab/settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'OAB settings'
  requirements:
    _permission: 'access administration pages'

oab.settings_subhomes:
  path: '/admin/structure/oab/settings/subhomes'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsSubhomesForm'
    _title: 'Subhomes settings'
  requirements:
    _permission: 'administer site configuration'

oab.settings_pardot:
  path: '/admin/structure/oab/settings/pardot'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsPardotForm'
    _title: 'Pardot settings'
  requirements:
    _permission: 'administer site configuration'

oab.general_settings:
  path: '/admin/structure/oab/settings/general'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\OabGeneralSettingsForm'
    _title: 'General settings'
  requirements:
    _permission: 'administer site configuration'

oab.settings_ece:
  path: '/admin/structure/oab/settings/ece'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\oabSettingsEceForm'
    _title: 'ECE settings'
  requirements:
    _permission: 'administer site configuration'

oab.gdpr_settings:
  path: '/admin/structure/oab/settings/gdpr'
  defaults:
    _form: '\Drupal\oab_backoffice\Form\OabSettingsGdprForm'
    _title: 'GDPR/Webform settings'
  requirements:
    _custom_access: \Drupal\oab_backoffice\Form\oabSettingSpecificAccessForm::access

#page d'administration par d√©faut
oab_backoffice.export_file_list:
  path: 'admin/obs_backoffice/dl-file-list'
  defaults:
    _controller: '\Drupal\oab_backoffice\Controller\OabExportFileListController::runBatch'
    _title: 'Export File list'
  requirements:
    _permission: 'administer site configuration'
oab_backoffice.download_file_list:
  path: 'admin/obs_backoffice/dl-file-list/download'
  defaults:
    _controller: '\Drupal\oab_backoffice\Controller\OabExportFileListController::endingPage'
    _title: 'Export File list'
  requirements:
    _permission: 'administer site configuration'