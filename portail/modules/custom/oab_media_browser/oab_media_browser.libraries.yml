iframe:
  version: VERSION
  css:
    theme:
      css/oab_media_browser.iframe.css: {}

view:
  version: VERSION
  js:
    js/oab_media_browser.view.js: {}
  css:
    theme:
      css/oab_media_browser.view.css: {}
  dependencies:
    - core/jquery
    - core/drupal
    - oab_media_browser/imagesloaded
    - oab_media_browser/masonry

entity_embed:
  version: VERSION
  js:
    js/oab_media_browser.entity_embed.js: {}
  dependencies:
    - core/jquery
    - core/drupal

imagesloaded:
  remote: https://github.com/desandro/imagesloaded
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/imagesloaded/
    gpl-compatible: true
  js:
    /libraries/imagesloaded/imagesloaded.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery

masonry:
  remote: http://masonry.desandro.com/
  version: VERSION
  license:
    name: MIT
    url: https://github.com/desandro/masonry/
    gpl-compatible: true
  js:
    /libraries/masonry/dist/masonry.pkgd.min.js: { minified: true }
  dependencies:
    - core/jquery