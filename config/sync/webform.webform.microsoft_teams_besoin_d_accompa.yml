elements: "processed_text:\n  '#type': processed_text\n  '#text': \"<p><strong>Complétez ce formulaire afin que nos équipes puissent vous contacter pour une réponse personnalisée et gratuite sous 48 heures<br />\\r\\nCet accompagnement est réservé aux entreprises de plus de 50 collaborateurs </strong></p>\\r\\n\"\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Madame: Madame\n    Monsieur: Monsieur\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\nsociete:\n  '#type': textfield\n  '#title': 'Raison Sociale'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nnombre_de_salaries:\n  '#type': textfield\n  '#title': 'Nombre de salariés'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nsiren:\n  '#type': textfield\n  '#title': 'SIREN ou SIRET'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\ntelephone:\n  '#type': textfield\n  '#title': Téléphone\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nadresse_mail:\n  '#type': email\n  '#title': 'Adresse e-mail'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nvous_avez_besoin:\n  '#type': checkboxes\n  '#title': '<br/>Vous avez besoin (plusieurs réponses possibles)'\n  '#options':\n    'D’obtenir des licences Microsoft Teams gratuites pendant 6 mois': 'D’obtenir des licences Microsoft Teams gratuites pendant 6 mois'\n    'D’un support technique à la configuration de Teams': 'D’un support technique à la configuration de Teams'\n    'D’un accompagnement à l’utilisation de Teams': 'D’un accompagnement à l’utilisation de Teams'\n  '#required': true\nsi_vous_n_avez_pas_de_licence_microsoft_a_quelle_echeance_envisa:\n  '#type': checkboxes\n  '#title': '<br/>Si vous n’avez pas de licence Microsoft, à quelle échéance envisagez-vous de déployer la solution collaborative Office 365 ?'\n  '#options':\n    immédiatement: immédiatement\n    'entre 1 et 3 mois': 'entre 1 et 3 mois'\n    'plus de 3 mois': 'plus de 3 mois'\n    'pas de date spécifique': 'pas de date spécifique'\n  '#required': true\nmessage:\n  '#type': textarea\n  '#title': 'Pouvez-vous nous préciser en quelques mots votre besoin ?'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      - ':input[name=\"test\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      - ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      - ':input[name=\"test\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:product]'"
