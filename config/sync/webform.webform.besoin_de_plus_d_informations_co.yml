id: besoin_de_plus_d_informations_co
title: 'Besoin  de plus d’informations : contactez nous'
description: ''
category: SMS
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |+
      <drupal-entity data-embed-button="media_browser" data-entity-embed-display="entity_reference:entity_reference_entity_view" data-entity-embed-settings="{&quot;view_mode&quot;:&quot;default&quot;}" data-entity-type="media" data-entity-uuid="ed3b3ffa-07ba-48ea-8d99-868c4c20b37e"></drupal-entity>
      <p>Ce formulaire vous permet d’entrer directement en contact avec nos équipes pour vous aider à démarrer votre projet ou pour souscrire à  une offre de connectivité qui vous convient. Quelle que soit votre problématique, Orange est là pour vous accompagner. </p>

    '#format': full_html
  nom:
    '#type': textfield
    '#title': Nom
    '#required': true
  prenom:
    '#type': textfield
    '#title': Prénom
    '#required': true
  entreprise:
    '#type': textfield
    '#title': Entreprise
    '#required': true
  adresse_e_mail:
    '#type': email
    '#title': 'Adresse e-mail'
    '#required': true
  numero_de_telephone:
    '#type': tel
    '#title': 'Numéro de téléphone'
  objet_de_votre_demande:
    '#type': textarea
    '#title': 'Objet de votre demande'
    '#required': true
  description_du_projet:
    '#type': textarea
    '#title': 'Description du projet'
  pays:
    '#type': select
    '#title': Pays
    '#options': country_names
    '#required': true
    '#select2': true
  donnees_personnelles:
    '#type': checkbox
    '#title': 'Données personnelles'
    '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'
    '#title_display': ''
    '#states':
      invisible:
        - ':input[name="pays"]':
            value:
              pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'
        - or
        - ':input[name="je_suis_client_orange_business_services"]':
            value: Oui
        - or
        - ':input[name="pays"]':
            empty: true
    '#attributes':
      class:
        - check-data
      style: 'width:auto!important;float:left;margin-right:1rem'
  captcha:
    '#type': captcha
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
  mentions_legales:
    '#type': processed_text
    '#text': |
      <p style="font-size:1rem;"><br />
      Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href="https://www.orange-business.com/fr/donnees-personnelles" target="_blank">cliquer ici</a>.</p>
    '#format': full_html
  provenance:
    '#type': hidden
    '#title': Provenance
    '#default_value': '[current-page:query:product]'
