elements: "css_hook:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">legend { border:0!important; }\\r\\nh2 { margin-top: 3rem; }\\r\\n.right-column { display:none; }\\r\\n#edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; \\r\\n}\\r\\n.description br:after {\\r\\n    content: ' ';\\r\\n}\\r\\n.description br {\\r\\n    content: ' ';\\r\\n}\\r\\n.js-form-managed-file description { font-size:1rem; font-weight:bold }\\r\\n</style>\"\n  '#format': full_html\nprocessed_text:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Formulaire de demande d’accès ou de modifications des données personnelles</h2>\\r\\n<style type=\\\"text/css\\\">legend { border:0!important; }\\r\\nh2 { margin-top: 3rem; }\\r\\n.right-column { display:none; }\\r\\n#edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; }\\r\\n</style>\\r\\n<p>Vos données personnelles sont traitées par Orange Business Services afin de prendre en compte votre demande.<br />\\r\\nPour en savoir plus sur la manière dont Orange Business Services traite les données personnelles, vous pouvez consulter la <a href=\\\"/fr/donnees-personnelles\\\">Politique sur la&nbsp;Protection des Données Personnelles</a>.<br />\\r\\nCe formulaire vous permet de nous faire parvenir directement votre demande en ligne.</p>\\r\\n\"\n  '#format': full_html\nprocessed_text_07:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Dîtes-nous si</h2>\\r\\n\"\n  '#format': full_html\ntell_us_if:\n  '#type': radios\n  '#title': 'Tell us if'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#options':\n    'you are an Orange Business Services customer': 'vous êtes utilisateur ou employé d’un client Orange Business Services'\n    'you are an Orange Business Services terminated customer': 'vous êtes utilisateur ou employé d’un client Orange Business Services résilié'\n    'you are not an Orange Business Services customer': 'vous n’avez jamais été utilisateur ou employé d’un client Orange Business Services'\n  '#required': true\n  '#attributes':\n    style: 'width: auto; display: inline; height: auto; margin-right:1rem;'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Informations professionnelles</h2>\\r\\n\"\n  '#format': full_html\nname_of_your_company:\n  '#type': textfield\n  '#title': 'Nom de votre société'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncontainer:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are not an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        '!value': 'you are not an Orange Business Services customer'\n  customer_ic01_number_01:\n    '#type': textfield\n    '#title': 'Customer number'\n    '#description': \"<p><strong>SIREN/SIRET de votre société (ou code IC01 pour les sociétés enregistrées hors France)<br />\\r\\nEx : SIREN/SIRET = 123 456 789 00012, IC01 = 000012345</strong></p>\"\n    '#title_display': invisible\n    '#description_display': before\n    '#minlength': '9'\n    '#required': true\n    '#required_error': 'Code à 9 chiffres minimum'\n    '#pattern': '^[0-9]*$'\n    '#pattern_error': 'Code à 9 chiffres minimum'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncontainer_01:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"tell_us_if\"]':\n        empty: true\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are an Orange Business Services terminated customer'\n  your_job_role:\n    '#type': textfield\n    '#title': 'Votre fonction*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are an Orange Business Services terminated customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services terminated customer'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nprocessed_text_02:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Coordonnées du demandeur</h2>\\r\\n\"\n  '#format': full_html\nsurname:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nfirst_name:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nphone_number:\n  '#type': tel\n  '#title': 'Numéro de téléphone'\n  '#required': true\nconfirmation_of_the_email_address:\n  '#type': webform_email_confirm\n  '#title': 'Adresse de messagerie'\n  '#description_display': invisible\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#attributes':\n    class:\n      - email_confirm\ncontainer_04:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          '!value': 'you are not an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are not an Orange Business Services customer'\n  proof_of_identity_of_the_applicant:\n    '#type': managed_file\n    '#title': 'Justificatif d''identité du demandeur'\n    '#description': '<p>Toute demande d’exercice de droits doit être accompagnée de la photocopie d’un justificatif d’identité (carte nationale d’identité ou passeport).</p>'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are not an Orange Business Services customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are not an Orange Business Services customer'\n    '#file_extensions': 'gif jpg png bmp pdf'\n    '#sanitize': true\nprocessed_text_03:\n  '#type': processed_text\n  '#text': \"<h2 class=\\\"titre2\\\">Détails de votre demande</h2>\\r\\n\"\n  '#format': full_html\nprocessed_text_04:\n  '#type': processed_text\n  '#text': \"<p>Le formulaire ne permet d'effectuer qu'une seule demande par utilisateur.</p>\\r\\n\"\n  '#format': full_html\ntype_of_request:\n  '#type': select\n  '#title': 'Nature de la demande'\n  '#options':\n    'Access to personal data': 'Accès aux données personnelles'\n    'Right to object': 'Opposition aux traitements'\n    'Modification of personal data': 'Modification des données personnelles'\n    'Deletion of personal data': 'Suppression des données personnelles'\n    'Restriction of processing': 'Limitation aux traitements'\n    'Consent where applicable': 'Consentement, le cas échéant'\n    'Right to be forgotten': 'Droit à l’oubli'\n    'Portability of personal data': 'Portabilité des données personnelles'\n    'Other GDPR request': 'Autre demande GDPR'\n  '#required': true\ndetails_of_your_request:\n  '#type': textarea\n  '#title': 'Détail de votre demande'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncontainer_03:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"tell_us_if\"]':\n        empty: true\n    visible:\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services customer'\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services terminated customer'\n  processed_text_08:\n    '#type': processed_text\n    '#text': \"<h2 class=\\\"titre2\\\">Votre demande concerne</h2>\\r\\n\"\n    '#format': full_html\n  your_inquiry_concerns:\n    '#type': radios\n    '#title': 'Your inquiry concerns'\n    '#title_display': invisible\n    '#options':\n      'Your data': 'Vos données'\n      'Data for a user in your company': 'Les données d’un utilisateur ou d’un employé de votre entreprise'\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"tell_us_if\"]':\n          '!value': 'you are an Orange Business Services terminated customer'\n      visible:\n        - ':input[name=\"tell_us_if\"]':\n            value: 'you are an Orange Business Services customer'\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            value: 'you are an Orange Business Services terminated customer'\n    '#attributes':\n      style: 'width: auto; display: inline; height: auto; margin-right:1rem;'\ncontainer_02:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"your_inquiry_concerns\"]':\n          empty: true\n      - xor\n      - ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n    visible:\n      ':input[name=\"your_inquiry_concerns\"]':\n        value: 'Data for a user in your company'\n  processed_text_05:\n    '#type': processed_text\n    '#text': \"<h2 class=\\\"titre2\\\">Informations sur l'utilisateur ou l’employé</h2>\\r\\n\\r\\n<p>Si vous effectuez cette demande pour un utilisateur ou un employé, vous devez joindre l'attestation (<a href=\\\"/sites/default/files/attestation-utilisateur-fr-octobre.pdf\\\">attestation utilisateur</a>) dûment remplie et signée à votre demande.</p>\\r\\n\"\n    '#format': full_html\n  surname_2:\n    '#type': textfield\n    '#title': 'Nom*'\n    '#required': true\n    '#states':\n      invisible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  first_name_2:\n    '#type': textfield\n    '#title': 'Prénom*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"your_inquiry_concerns\"]':\n            empty: true\n        - xor\n        - ':input[name=\"your_inquiry_concerns\"]':\n            '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  email_address_2:\n    '#type': textfield\n    '#title': 'Adresse de messagerie*'\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"your_inquiry_concerns\"]':\n            empty: true\n        - xor\n        - ':input[name=\"your_inquiry_concerns\"]':\n            '!value': 'Data for a user in your company'\n      visible:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  user_certificate:\n    '#type': managed_file\n    '#title': 'Attestation utilisateur*'\n    '#states':\n      optional:\n        ':input[name=\"your_inquiry_concerns\"]':\n          '!value': 'Data for a user in your company'\n      required:\n        ':input[name=\"your_inquiry_concerns\"]':\n          value: 'Data for a user in your company'\n    '#file_extensions': 'pdf png jpg jpeg'\n    '#sanitize': true\ncontainer_05:\n  '#type': container\n  '#states':\n    invisible:\n      - ':input[name=\"tell_us_if\"]':\n          empty: true\n      - xor\n      - ':input[name=\"tell_us_if\"]':\n          '!value': 'you are an Orange Business Services customer'\n    visible:\n      ':input[name=\"tell_us_if\"]':\n        value: 'you are an Orange Business Services customer'\n  legal_representative_certificate:\n    '#type': managed_file\n    '#title': 'Formulaire d’autorisation*'\n    '#description': '<p>Vous devez joindre le formulaire (<a href=\"/sites/default/files/formulaire-d%27autorisation-final-fr_update-octobre.pdf\">formulaire d’autorisation</a>) dûment rempli et signé à votre demande.</p>'\n    '#description_display': before\n    '#required': true\n    '#states':\n      invisible:\n        - ':input[name=\"tell_us_if\"]':\n            empty: true\n        - xor\n        - ':input[name=\"tell_us_if\"]':\n            '!value': 'you are an Orange Business Services customer'\n      visible:\n        ':input[name=\"tell_us_if\"]':\n          value: 'you are an Orange Business Services customer'\n    '#file_extensions': 'pdf png jpg jpeg'\n    '#sanitize': true\nprocessed_text_09:\n  '#type': processed_text\n  '#text': \"<p>En déposant votre demande, vous attestez l’exactitude des informations mentionnées ci-dessus.</p>\\r\\n\"\n  '#format': full_html\ni_testify_to_the_veracity_of_the_information_:\n  '#type': checkbox\n  '#title': 'J’atteste de la véracité des informations.'\n  '#required': true\n  '#attributes':\n    style: 'width: auto;     display: inline;     height: auto;     margin-right: 1rem;'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Envoyer\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\ncss:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">\\r\\n#edit-confirmation-of-the-email-address--wrapper {\\r\\n    margin-left: 0!important;\\r\\n    margin-right: 0!important;\\r\\n}\\r\\n</style>\"\n  '#format': full_html\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:from]'"
