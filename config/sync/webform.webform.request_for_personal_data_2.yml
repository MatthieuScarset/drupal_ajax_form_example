elements: |-
  css_hook:
    '#type': processed_text
    '#text': |-
      <style type="text/css">legend { border:0!important; }
      h2 { margin-top: 3rem; }
      .right-column { display:none; }
      #edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; 
      }
      .description br:after {
          content: ' ';
      }
      .description br {
          content: ' ';
      }
      .js-form-managed-file description { font-size:1rem; font-weight:bold }
      </style>
    '#format': full_html
  processed_text:
    '#type': processed_text
    '#text': |
      <h2 class="titre2">Formulaire de demande d’accès ou de modifications des données personnelles</h2>
      <style type="text/css">legend { border:0!important; }
      h2 { margin-top: 3rem; }
      .right-column { display:none; }
      #edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; }
      </style>
      <p>Vos données personnelles sont traitées par Orange Business Services afin de prendre en compte votre demande.<br />
      Pour en savoir plus sur la manière dont Orange Business Services traite les données personnelles, vous pouvez consulter la <a href="/fr/donnees-personnelles">Politique sur la&nbsp;Protection des Données Personnelles</a>.<br />
      Ce formulaire vous permet de nous faire parvenir directement votre demande en ligne.</p>
    '#format': full_html
  processed_text_07:
    '#type': processed_text
    '#text': |
      <h2 class="titre2">Dîtes-nous si</h2>
    '#format': full_html
  tell_us_if:
    '#type': radios
    '#title': 'Tell us if'
    '#title_display': invisible
    '#description_display': invisible
    '#options':
      'you are an Orange Business Services customer': 'vous êtes utilisateur ou employé d’un client Orange Business Services'
      'you are an Orange Business Services terminated customer': 'vous êtes utilisateur ou employé d’un client Orange Business Services résilié'
      'you are not an Orange Business Services customer': 'vous n’avez jamais été utilisateur ou employé d’un client Orange Business Services'
    '#required': true
    '#attributes':
      style: 'width: auto; display: inline; height: auto; margin-right:1rem;'
  processed_text_01:
    '#type': processed_text
    '#text': |
      <h2 class="titre2">Informations professionnelles</h2>
    '#format': full_html
  name_of_your_company:
    '#type': textfield
    '#title': 'Nom de votre société'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  container:
    '#type': container
    '#states':
      invisible:
        - ':input[name="tell_us_if"]':
            empty: true
        - xor
        - ':input[name="tell_us_if"]':
            value: 'you are not an Orange Business Services customer'
      visible:
        ':input[name="tell_us_if"]':
          '!value': 'you are not an Orange Business Services customer'
    customer_ic01_number_01:
      '#type': textfield
      '#title': 'Customer number'
      '#description': |-
        <p><strong>SIREN/SIRET de votre société (ou code IC01 pour les sociétés enregistrées hors France)<br />
        Ex : SIREN/SIRET = 123 456 789 00012, IC01 = 000012345</strong></p>
      '#title_display': invisible
      '#description_display': before
      '#minlength': 9
      '#required': true
      '#required_error': 'Code à 9 chiffres minimum'
      '#pattern': '^[0-9]*$'
      '#pattern_error': 'Code à 9 chiffres minimum'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  container_01:
    '#type': container
    '#states':
      invisible:
        ':input[name="tell_us_if"]':
          empty: true
      visible:
        ':input[name="tell_us_if"]':
          value: 'you are an Orange Business Services terminated customer'
    your_job_role:
      '#type': textfield
      '#title': 'Votre fonction*'
      '#required': true
      '#states':
        invisible:
          - ':input[name="tell_us_if"]':
              empty: true
          - xor
          - ':input[name="tell_us_if"]':
              '!value': 'you are an Orange Business Services terminated customer'
        visible:
          ':input[name="tell_us_if"]':
            value: 'you are an Orange Business Services terminated customer'
      '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  processed_text_02:
    '#type': processed_text
    '#text': |
      <h2 class="titre2">Coordonnées du demandeur</h2>
    '#format': full_html
  surname:
    '#type': textfield
    '#title': Nom
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  first_name:
    '#type': textfield
    '#title': Prénom
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  phone_number:
    '#type': tel
    '#title': 'Numéro de téléphone'
    '#required': true
  confirmation_of_the_email_address:
    '#type': webform_email_confirm
    '#title': 'Adresse de messagerie'
    '#description_display': invisible
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
    '#attributes':
      class:
        - email_confirm
  container_04:
    '#type': container
    '#states':
      invisible:
        - ':input[name="tell_us_if"]':
            empty: true
        - xor
        - ':input[name="tell_us_if"]':
            '!value': 'you are not an Orange Business Services customer'
      visible:
        ':input[name="tell_us_if"]':
          value: 'you are not an Orange Business Services customer'
    proof_of_identity_of_the_applicant:
      '#type': managed_file
      '#title': 'Justificatif d''identité du demandeur'
      '#description': '<p>Toute demande d’exercice de droits doit être accompagnée de la photocopie d’un justificatif d’identité (carte nationale d’identité ou passeport).</p>'
      '#required': true
      '#states':
        invisible:
          - ':input[name="tell_us_if"]':
              empty: true
          - xor
          - ':input[name="tell_us_if"]':
              '!value': 'you are not an Orange Business Services customer'
        visible:
          ':input[name="tell_us_if"]':
            value: 'you are not an Orange Business Services customer'
      '#file_extensions': 'gif jpg png bmp pdf'
      '#sanitize': true
  processed_text_03:
    '#type': processed_text
    '#text': |
      <h2 class="titre2">Détails de votre demande</h2>
    '#format': full_html
  processed_text_04:
    '#type': processed_text
    '#text': |
      <p>Le formulaire ne permet d'effectuer qu'une seule demande par utilisateur.</p>
    '#format': full_html
  type_of_request:
    '#type': select
    '#title': 'Nature de la demande'
    '#options':
      'Access to personal data': 'Accès aux données personnelles'
      'Right to object': 'Opposition aux traitements'
      'Modification of personal data': 'Modification des données personnelles'
      'Deletion of personal data': 'Suppression des données personnelles'
      'Restriction of processing': 'Limitation aux traitements'
      'Consent where applicable': 'Consentement, le cas échéant'
      'Right to be forgotten': 'Droit à l’oubli'
      'Portability of personal data': 'Portabilité des données personnelles'
      'Other GDPR request': 'Autre demande GDPR'
    '#required': true
  details_of_your_request:
    '#type': textarea
    '#title': 'Détail de votre demande'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  container_03:
    '#type': container
    '#states':
      invisible:
        ':input[name="tell_us_if"]':
          empty: true
      visible:
        - ':input[name="tell_us_if"]':
            value: 'you are an Orange Business Services customer'
