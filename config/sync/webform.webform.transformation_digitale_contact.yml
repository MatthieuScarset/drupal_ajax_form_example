id: transformation_digitale_contact
title: 'Transformation digitale contact'
description: '<p>Transformation digitale contact</p>'
category: MDM
elements: |-
  processed_text:
    '#type': processed_text
    '#text': |
      <p>Complétez ce formulaire, nos experts vous contactent dans les plus brefs délais.</p>
    '#format': full_html
  civilite:
    '#type': select
    '#title': Civilité
    '#options':
      Madame: Mme
      Monsieur: Mr
    '#required': true
  nom:
    '#type': textfield
    '#title': Nom
    '#required': true
  email:
    '#type': email
    '#title': 'E-mail professionnel'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  profil_metier_:
    '#type': select
    '#title': 'Profil métier '
    '#options':
      'Direction Générale ': 'Direction Générale '
      'Direction Administrative & financière ': 'Direction Administrative & financière '
      'Direction des Ressources Humaines': 'Direction des Ressources Humaines'
      'Direction Marketing & Communication': 'Direction Marketing & Communication'
      'Direction des Ventes ': 'Direction des Ventes '
      'Direction Production & Logistique ': 'Direction Production & Logistique '
      'Direction Informatique': 'Direction Informatique'
  raison_sociale:
    '#type': textfield
    '#title': 'Raison sociale'
    '#required': true
  numero_siret_14_chiffres_:
    '#type': textfield
    '#title': 'Numéro SIRET (14 chiffres)'
  telephone_fixe:
    '#type': tel
    '#title': 'Téléphone fixe'
    '#required': true
  mobile:
    '#type': tel
    '#title': Mobile
  je_suis_client_orange_business_services:
    '#type': select
    '#select2': true
    '#required': true
    '#title': 'Je suis client Orange Business Services'
    '#options':
      Oui: Oui
      Non: Non
    '#default_value': Choisir
  message:
    '#type': textarea
    '#title': Message
  pays:
    '#type': select
    '#title': Pays
    '#options': country_names
    '#required': true
    '#select2': true
  donnees_personnelles:
    '#type': checkbox
    '#title': 'Données personnelles'
    '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'
    '#title_display': ''
    '#states':
      invisible:
        - ':input[name="pays"]':
            value:
              pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'
        - or
        - ':input[name="je_suis_client_orange_business_services"]':
            value: Oui
        - or
        - ':input[name="pays"]':
            empty: true
    '#attributes':
      class:
        - check-data
      style: 'width:auto!important;float:left;margin-right:1rem'
  captcha:
    '#type': captcha
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
  processed_text_01:
    '#type': processed_text
    '#text': |
      <p style="font-size:1rem;"><br />
      Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href="https://www.orange-business.com/fr/donnees-personnelles" target="_blank">cliquer ici</a>.</p>
    '#format': full_html
