category: DVI
elements: |-
  css_hook:
    '#type': processed_text
    '#text': |
      <style type="text/css">.webform-submission-dvi-contact-distributor-add-form .container,
      .webform-submission-dvi-contact-distributor-add-form .container .row {
      	margin:0!important;
      	padding:0!important;
      }
      .webform-submission-form .captcha {
          margin-left: 1rem!important;
      }
      input#edit-submit--2 {
          margin-left: 1rem!important;
      }
      #block-phonenumber .text-align-left {
      	margin-right:0!important;
      	padding: 0.7rem 0 0.7rem 2rem!important;
      }
      .phonenumber {
          display: block;
          border: solid 1px black!important;
          margin: 1rem 0.8rem!important;
      }
      span.phone_number_block_title {
          margin-left: 1rem!important;
      }
      .intl-tel-input.allow-dropdown input, .intl-tel-input.allow-dropdown input[type=text], .intl-tel-input.allow-dropdown input[type=tel], .intl-tel-input.separate-dial-code input, .intl-tel-input.separate-dial-code input[type=text], .intl-tel-input.separate-dial-code input[type=tel] {
          padding-right: 36px!important;
      }
      </style>
    '#format': full_html
  last_name:
    '#type': textfield
    '#title': Nom
    '#multiple__header_label': Bla
    '#required': true
  first_name:
    '#type': textfield
    '#title': Prénom
  company:
    '#type': textfield
    '#title': Société
    '#required': true
  e_mail:
    '#type': email
    '#title': E-mail
    '#required': true
  phone:
    '#type': tel
    '#title': Téléphone
    '#required': true
    '#international': true
    '#international_initial_country': FR
    '#label': bli
  subject:
    '#type': textfield
    '#title': Objet
    '#required': true
  message:
    '#type': textarea
    '#title': Message
    '#required': true
  donnees_personnelles:
    '#type': checkbox
    '#title': 'Données personnelles'
    '#description': '<p style="font-size:1.3rem"><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>'
    '#title_display': ''
    '#required': true
    '#attributes':
      style: 'width:auto!important;float:left;margin-right:1rem'
  mentions_legales:
    '#type': processed_text
    '#text': |
      <p><span style="font-size:1rem;">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href="/fr/donnees-personnelles" target="_blank">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>
    '#format': full_html
  captcha_dvi_contact_distributor:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  distributeur_email:
    '#type': hidden
    '#title': distributeur-email
  distributeur_name:
    '#type': hidden
    '#title': distributeur-name
  distributeur_nid:
    '#type': hidden
    '#title': distributeur-nid
  dvi_contact_distributor_description:
    '#type': processed_text
    '#text': '<p><span style="color:#e74c3c;">* Champs obligatoires</span></p>'
    '#format': full_html
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
