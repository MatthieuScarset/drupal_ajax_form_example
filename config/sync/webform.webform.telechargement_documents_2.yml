elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <p><span style=\"font-size:2rem;\"><strong>Besoin d’assistance ?</strong></span></p>\n\n    <p>Pour toute question liée à vos factures, votre contrat, vos équipements… contactez directement nos conseillers par téléphone</p>\n\n    <div class=\"container-fluid\">\n    <div class=\"row obs_template two_columns\">\n    <div class=\"col-md-6 col-sm-12\">\n    <p><span style=\"font-size:2.4rem;\"><strong><a href=\"tel:706\" style=\"text-decoration:none;\"><span style=\"color:#ff7900;\">706</span></a></strong><span style=\"color: rgb(255, 121, 0);\"><strong><a href=\"tel:706\" style=\"text-decoration:none;\"> </a></strong></span></span><br />\n    <span style=\"font-size:1.4rem;\">depuis votre mobile Orange, appel gratuit</span></p>\n\n    <p><span style=\"font-size:2.4rem;\"><strong><a href=\"tel:0825000706\" style=\"text-decoration:none;\"><span style=\"color:#ff7900;\">0 825 000 706</span></a><span style=\"color: rgb(255, 121, 0);\"><a href=\"tel:0825000706\" style=\"text-decoration:none;\"> </a></span></strong></span><br />\n    <span style=\"font-size:1.4rem;\">depuis un poste fixe 0,125 euro HT /min plus le prix d’une communication selon votre opérateur</span></p>\n\n    <p><span style=\"font-size:2.4rem;\"><strong><a href=\"tel:+33675052000\" style=\"text-decoration:none;\"><span style=\"color:#ff7900;\">(+33) 675 05 2000</span></a></strong><span style=\"color: rgb(255, 121, 0);\"><strong><a href=\"tel:+33675052000\" style=\"text-decoration:none;\"> </a></strong></span></span><br />\n    <span style=\"font-size:1.4rem;\">depuis l'étranger (appel facturé au tarif d'une communication vers un mobile français)</span></p>\n    </div>\n\n    <div class=\"col-md-6 col-sm-12\">\n    <p><span style=\"font-size:2.4rem;\"><strong><a href=\"tel:3907\" style=\"text-decoration:none;\"><span style=\"color:#ff7900;\">3907</span></a></strong></span><br />\n    <span style=\"font-size:1.4rem;\">Orange Expert, 0.34 euro HT/min plus le prix d’une communication selon votre opérateur</span></p>\n\n    <p><span style=\"font-size:2.4rem;\"><strong><a href=\"tel:1017\" style=\"text-decoration:none;\"><span style=\"color:#ff7900;\">1017</span></a></strong><span style=\"color: rgb(255, 121, 0);\"><strong><a href=\"tel:1017\" style=\"text-decoration:none;\"> </a></strong></span></span><br />\n    <span style=\"font-size:1.4rem;\">Assistance technique, appel gratuit</span></p>\n    </div>\n    </div>\n    </div>\n\n    <div style=\"border-top:1px solid #cccccc; width:100%;\">&nbsp;</div>\n\n    <p><span style=\"font-size:2rem;\"><strong>Demande d’étude personnalisée ? </strong></span><br />\n    Vous avez un projet, vous êtes intéressé(e) par une offre ou une solution, contactez nos experts pour une étude personnalisée.</p>\n  '#format': full_html\ntitre:\n  '#type': select\n  '#title': Titre\n  '#title_display': inline\n  '#options':\n    Madame: Mme\n    Mademoiselle: Mlle\n    Monsieur: M\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#title_display': inline\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\n  '#required': true\nfonction:\n  '#type': textfield\n  '#title': Entreprise\n  '#title_display': inline\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\nsiret_14_chiffres_:\n  '#type': textarea\n  '#title': 'Siret* (14 chiffres)'\nstandard_de_l_entreprise:\n  '#type': tel\n  '#title': 'Standard de l’entreprise'\n  '#required': true\ntelephone_de_contact:\n  '#type': tel\n  '#title': 'Téléphone de contact'\n  '#required': true\nadresse:\n  '#type': webform_address\n  '#title': Adresse\n  '#address__title': Adresse\n  '#address_2__access': false\n  '#city__title': Ville\n  '#state_province__access': false\n  '#postal_code__title': 'Code postal'\n  '#country__access': false\n  '#required': true\ncourriel:\n  '#type': email\n  '#title': Mail\n  '#title_display': inline\n  '#required': true\n  '#wrapper_attributes':\n    class:\n      - webform-dl-document-container\n  '#attributes':\n    class:\n      - webform-dl-document-element\nvoter_message:\n  '#type': textarea\n  '#title': 'Votre message'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nsubmit_button_s_:\n  '#type': webform_actions\n  '#title': 'Soumettre ma demande'\n  '#submit__label': Télécharger\nmentions_legales:\n  '#type': processed_text\n  '#text': |\n    <p style=\"line-height:1rem;\"><span style=\"font-size: 1rem;\">Vous êtes informé(e) que les informations que vous communiquez notamment du fait des formulaires qui sont présents sur ce site permettent de répondre à vos demandes et sont uniquement destinées à Orange, en tant que responsable du traitement, à des fins de gestion administrative et commerciale.<br />\n    Vous disposez, conformément à la loi française n° 78-17 du 6 janvier 1978 modifiée relative à l’informatique, aux fichiers et aux libertés, d’un droit d’accès, de rectification, de modification et de suppression des données qui vous concernent.<br />\n    Vous pouvez exercer vos droits d’accès, de rectification, de modification et de suppression en nous contactant par courrier à l’adresse suivante : Orange SA, 78 rue Olivier de Serres, 75505 PARIS cedex 15.</span></p>\n  '#format': full_html"
