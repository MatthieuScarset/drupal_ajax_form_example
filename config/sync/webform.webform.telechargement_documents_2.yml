    '#text': |
      <p><span style="font-size:2rem;"><strong>Besoin d’assistance ?</strong></span></p>

      <p>Pour toute question liée à vos factures, votre contrat, vos équipements… contactez directement nos conseillers par téléphone</p>

      <div class="container-fluid">
      <div class="row obs_template two_columns">
      <div class="col-md-6 col-sm-12">
      <p><span style="font-size:2.4rem;"><strong><a href="tel:706" style="text-decoration:none;"><span style="color:#ff7900;">706</span></a></strong><span style="color: rgb(255, 121, 0);"><strong><a href="tel:706" style="text-decoration:none;"> </a></strong></span></span><br />
      <span style="font-size:1.4rem;">depuis votre mobile Orange, appel gratuit</span></p>

      <p><span style="font-size:2.4rem;"><strong><a href="tel:0825000706" style="text-decoration:none;"><span style="color:#ff7900;">0 825 000 706</span></a><span style="color: rgb(255, 121, 0);"><a href="tel:0825000706" style="text-decoration:none;"> </a></span></strong></span><br />
      <span style="font-size:1.4rem;">depuis un poste fixe 0,125 euro HT /min plus le prix d’une communication selon votre opérateur</span></p>

      <p><span style="font-size:2.4rem;"><strong><a href="tel:+33675052000" style="text-decoration:none;"><span style="color:#ff7900;">(+33) 675 05 2000</span></a></strong><span style="color: rgb(255, 121, 0);"><strong><a href="tel:+33675052000" style="text-decoration:none;"> </a></strong></span></span><br />
      <span style="font-size:1.4rem;">depuis l'étranger (appel facturé au tarif d'une communication vers un mobile français)</span></p>
      </div>

      <div class="col-md-6 col-sm-12">
      <p><span style="font-size:2.4rem;"><strong><a href="tel:3907" style="text-decoration:none;"><span style="color:#ff7900;">3907</span></a></strong></span><br />
      <span style="font-size:1.4rem;">Orange Expert, 0.34 euro HT/min plus le prix d’une communication selon votre opérateur</span></p>

      <p><span style="font-size:2.4rem;"><strong><a href="tel:1017" style="text-decoration:none;"><span style="color:#ff7900;">1017</span></a></strong><span style="color: rgb(255, 121, 0);"><strong><a href="tel:1017" style="text-decoration:none;"> </a></strong></span></span><br />
      <span style="font-size:1.4rem;">Assistance technique, appel gratuit</span></p>
      </div>
      </div>
      </div>

      <div style="border-top:1px solid #cccccc; width:100%;">&nbsp;</div>

      <p><span style="font-size:2rem;"><strong>Demande d’étude personnalisée ? </strong></span><br />
      Vous avez un projet, vous êtes intéressé(e) par une offre ou une solution, contactez nos experts pour une étude personnalisée.</p>
