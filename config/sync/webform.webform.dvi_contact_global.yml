elements: "css_hook:\n  '#type': processed_text\n  '#text': |\n    <style type=\"text/css\">\n    .webform-submission-dvi-contact-distributor-add-form .container,\n    .webform-submission-dvi-contact-distributor-add-form .container .row {\n    \tmargin:0!important;\n    \tpadding:0!important;\n    }\n    .webform-submission-form .captcha {\n        margin-left: 1rem!important;\n    }\n    input#edit-submit--2 {\n        margin-left: 1rem!important;\n    }\n    #block-phonenumber .text-align-left {\n    \tmargin-right:0!important;\n    \tpadding: 0.7rem 0 0.7rem 2rem!important;\n    }\n    .phonenumber {\n        display: block;\n        border: solid 1px black!important;\n        margin: 1rem 0.8rem!important;\n    }\n    span.phone_number_block_title {\n        margin-left: 1rem!important;\n    }\n    .intl-tel-input.allow-dropdown input, .intl-tel-input.allow-dropdown input[type=text], .intl-tel-input.allow-dropdown input[type=tel], .intl-tel-input.separate-dial-code input, .intl-tel-input.separate-dial-code input[type=text], .intl-tel-input.separate-dial-code input[type=tel] {\n        padding-right: 36px!important;\n    }\n    .form-group .container, .form-group .container .row, .form-group .container .row .col-sm-12 {\n    \tpadding:0!important;\n    \tmargin-left:0!important;\n    }\n    .container.webform-dvi-becoming-distributor-form-element {\n        padding-left: 3rem!important;\n    }\n    </style>\n  '#format': full_html\ndvi_contact_global_description:\n  '#type': processed_text\n  '#text': |\n    <p>Vous avez un projet, une question ? Vous êtes intéressé par une de nos solutions ? Merci de renseigner le fomulaire suivant, nous vous contacterons dans les plus brefs délais.</p>\n\n    <p>&nbsp;</p>\n\n    <hr />\n    <p><span style=\"color:#e74c3c;\">* Champs obligatoires</span></p>\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': Prénom\nlast_name:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\ncompany:\n  '#type': textfield\n  '#title': Société\n  '#required': true\ne_mail:\n  '#type': email\n  '#title': E-mail\n  '#required': true\nphone:\n  '#type': tel\n  '#title': Téléphone\n  '#required': true\nsubject:\n  '#type': textfield\n  '#title': Objet\n  '#required': true\nmessage:\n  '#type': textarea\n  '#title': Message\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': |\n    <p style=\"font-size:1.3rem\"><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>\n  '#title_display': ''\n  '#required': true\n  '#attributes':\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': |\n    <p><span style=\"font-size:1rem;\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\"/fr/donnees-personnelles\" target=\"_blank\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>\n  '#format': full_html\ncaptcha_dvi_global:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - dvi-contact-global-submit-container\n  '#submit__attributes':\n    class:\n      - dvi-contact-global-submit\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    class:\n      - dvi-contact-global-submit\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'"
