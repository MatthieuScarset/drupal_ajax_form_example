elements: "introduction:\n  '#type': processed_text\n  '#admin_title': Intro\n  '#text': |\n    <p>Vous souhaitez essayer la solution ou avez une simple question ?<br />\n    Complétez ce formulaire, nos équipes vous recontactent pour une réponse personnalisée et gratuite.</p>\n  '#format': full_html\ncivilite:\n  '#type': select\n  '#title': Civilité\n  '#options':\n    Mademoiselle: Mademoiselle\n    Madame: Madame\n    Monsieur: Monsieur\n  '#empty_option': Sélectionnez\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#required': true\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#required': true\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#required': true\nnumero_siret_14_chiffres_:\n  '#type': textfield\n  '#title': 'Numéro SIRET (14 chiffres)'\n  '#required': true\ntelephone_de_contact:\n  '#type': textfield\n  '#title': 'Téléphone de contact'\n  '#required': true\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#required': true\ne_mail:\n  '#type': email\n  '#title': 'E-mail professionnel'\n  '#required': true\nje_suis_client_orange_business_services:\n  '#type': select\n  '#title': 'Je suis client Orange Business Services'\n  '#options':\n    Oui: Oui\n    Non: Non\n  '#empty_option': Sélectionnez\n  '#required': true\nje_souhaite_etre_contacte_pour_:\n  '#type': checkboxes\n  '#title': '-'\n  '#options':\n    'Je souhaite être contacté pour un contact commercial': 'Je souhaite être contacté pour un contact commercial'\n    'Je souhaite être contacté pour un test gratuit': 'Je souhaite être contacté pour un test gratuit'\n    'Je souhaite être contacté pour un contact commercial et un test gratuit': 'Je souhaite être contacté pour un contact commercial et un test gratuit'\n  '#wrapper_attributes':\n    class:\n      - check-data\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem; margin-top:-10px;'\nmessage:\n  '#type': textarea\n  '#title': Message\n  '#required': true\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#select2': true\n  '#required': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      - ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      - ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      - ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <p style=\"font-size:1rem;\"><br />\n    Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\"https://www.orange-business.com/fr/donnees-personnelles\" target=\"_blank\">cliquer ici</a>.</p>\n  '#format': full_html\norigin_product_name:\n  '#type': hidden\n  '#title': 'Page de provenance'"
