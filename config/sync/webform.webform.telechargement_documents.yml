id: telechargement_documents
title: 'Telechargement Documents'
description: null
category: null
elements: |-
  titre:
    '#type': select
    '#title': Titre
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#options':
      Madame: Mme
      Mademoiselle: Mlle
      Monsieur: M
    '#required': true
  nom:
    '#type': textfield
    '#title': Nom
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  prenom:
    '#type': textfield
    '#title': Prénom
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  fonction:
    '#type': textfield
    '#title': Fonction
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  telephone:
    '#type': textfield
    '#title': Téléphone
    '#title_display': inline
    '#maxlength': 10
    '#input_mask': '9999999999'
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
  societe:
    '#type': textfield
    '#title': Société
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  code_postal:
    '#type': textfield
    '#title': 'Code Postal'
    '#title_display': inline
    '#maxlength': 5
    '#minlength': 5
    '#input_mask': '99999'
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  courriel:
    '#type': email
    '#title': 'E-mail professionnel'
    '#title_display': inline
    '#wrapper_attributes':
      class:
        - webform-dl-document-container
    '#attributes':
      class:
        - webform-dl-document-element
    '#required': true
  url_du_fichier:
    '#type': hidden
    '#title': file_url
    '#wrapper_attributes':
      class:
        - hidden
    '#attributes':
      class:
        - hidden
    '#format': value
  pays:
    '#type': select
    '#title': Pays
    '#options': country_names
    '#required': true
    '#select2': true
  donnees_personnelles:
    '#type': checkbox
    '#title': 'Données personnelles'
    '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'
    '#title_display': ''
    '#states':
      invisible:
        - ':input[name="pays"]':
            value:
              pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'
        - or
        - ':input[name="je_suis_client_orange_business_services"]':
            value: Oui
        - or
        - ':input[name="pays"]':
            empty: true
    '#attributes':
      class:
        - check-data
      style: 'width:auto!important;float:left;margin-right:1rem'
  submit_button_s_:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': Télécharger
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Download'', '''')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Download'', '''')'
  mentions_legales:
    '#type': processed_text
    '#text': |
      <p style="font-size:1rem;"><br />
      Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href="https://www.orange-business.com/fr/donnees-personnelles" target="_blank">cliquer ici</a>.</p>
    '#format': full_html
