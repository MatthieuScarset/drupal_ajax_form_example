category: 'S AME'
elements: "processed_text:\n  '#type': processed_text\n  '#text': |\n    <p>As an existing customer, you can raise a concern with your Customer Service Manager or Account Manager.</p>\n\n    <p>If you are unsure of who to contact, you can enter a complaint in this form.</p>\n  '#format': full_html\nfirst_name:\n  '#type': textfield\n  '#title': 'First Name'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nlast_name:\n  '#type': textfield\n  '#title': 'Last Name'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncompany_email:\n  '#type': email\n  '#title': 'Company email'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncompany:\n  '#type': textfield\n  '#title': Company\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncountry:\n  '#type': select\n  '#title': Country\n  '#options': country_names\nyour_message:\n  '#type': textarea\n  '#title': 'Your message'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncaptcha:\n  '#type': captcha\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\nprocessed_text_01:\n  '#type': processed_text\n  '#text': |\n    <p><span style=\"font-size:1.2rem;\">We are processing your professional contact details to answer your query. [Orange SA (Division Orange Business Services)] is controller of this processing which you may contact at obs.dpo@orange.com. You have the right, notably, to access, rectify, object and suppress your personal data we process. You will be able to unsubscribe to our communications at any time. For more information on the processing of your personal data and your rights, <a href=\"https://www.orange-business.com/en/personal-data\" target=\"_blank\" title=\"Privacy policy\">click here</a></span></p>\n  '#format': full_html\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:product]'"
