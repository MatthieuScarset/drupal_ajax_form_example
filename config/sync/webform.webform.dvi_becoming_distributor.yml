elements: "'#attributes':\n  class:\n    - webform-dvi-becoming-distributor\ncss_hook:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">\\r\\n.webform-submission-dvi-contact-distributor-add-form .container,\\r\\n.webform-submission-dvi-contact-distributor-add-form .container .row {\\r\\n\\tmargin:0!important;\\r\\n\\tpadding:0!important;\\r\\n}\\r\\n.webform-submission-form .captcha {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\ninput#edit-submit--2 {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\n#block-phonenumber .text-align-left {\\r\\n\\tmargin-right:0!important;\\r\\n\\tpadding: 0.7rem 0 0.7rem 2rem!important;\\r\\n}\\r\\n.phonenumber {\\r\\n    display: block;\\r\\n    border: solid 1px black!important;\\r\\n    margin: 1rem 0.8rem!important;\\r\\n}\\r\\nspan.phone_number_block_title {\\r\\n    margin-left: 1rem!important;\\r\\n}\\r\\n.intl-tel-input.allow-dropdown input, .intl-tel-input.allow-dropdown input[type=text], .intl-tel-input.allow-dropdown input[type=tel], .intl-tel-input.separate-dial-code input, .intl-tel-input.separate-dial-code input[type=text], .intl-tel-input.separate-dial-code input[type=tel] {\\r\\n    padding-right: 36px!important;\\r\\n}\\r\\n.form-group .container, .form-group .container .row, .form-group .container .row .col-sm-12 {\\r\\n\\tpadding:0!important;\\r\\n\\tmargin-left:0!important;\\r\\n}\\r\\n.container.webform-dvi-becoming-distributor-form-element {\\r\\n    padding-left: 3rem!important;\\r\\n}\\r\\n</style>\\r\\n\"\n  '#format': full_html\ndvi_becoming_distributor_description:\n  '#type': processed_text\n  '#text': \"<p><span style=\\\"color:#e74c3c;\\\">* Champs obligatoires</span></p>\\r\\n\"\n  '#format': full_html\nentreprise:\n  '#type': container\n  votre_societe_desc:\n    '#type': processed_text\n    '#wrapper_attributes':\n      class:\n        - form-title\n    '#text': \"<h3 class=\\\"titre4\\\">Votre société</h3>\\n\"\n    '#format': full_html\n  business_name:\n    '#type': textfield\n    '#title': 'Raison sociale'\n    '#required': true\n  sector:\n    '#type': select\n    '#title': 'Votre secteur'\n    '#options':\n      professionnal: Professionnel\n      pme_entreprise: 'PME / Entreprise'\n      public_sector: 'Secteur public'\n    '#required': true\n  siren:\n    '#type': textfield\n    '#title': SIREN\n    '#required': true\n  nombre_de_salaries:\n    '#type': number\n    '#title': 'Nombre de salariés'\n    '#required': true\n  anciennete_dans_le_domaine_des_telecoms_en_annee_:\n    '#type': number\n    '#title': 'Ancienneté dans le domaine des télécoms (en année)'\n    '#required': true\n  logo:\n    '#type': webform_image_file\n    '#title': Logo\n    '#required': true\n  address:\n    '#type': textfield\n    '#title': Adresse\n    '#required': true\n  zip_code:\n    '#type': textfield\n    '#title': 'Code postal'\n    '#required': true\n  city:\n    '#type': textfield\n    '#title': Ville\nvous:\n  '#type': container\n  vous_desc:\n    '#type': processed_text\n    '#text': \"<h3 class=\\\"titre4\\\">Vous</h3>\\n\"\n    '#format': full_html\n  last_name:\n    '#type': textfield\n    '#title': Nom\n    '#required': true\n  first_name:\n    '#type': textfield\n    '#title': Prénom\n    '#required': true\n  e_mail:\n    '#type': email\n    '#title': 'E-mail professionnel'\n    '#required': true\n  tel:\n    '#type': tel\n    '#title': Tel\n    '#required': true\n    '#international': true\n    '#international_initial_country': FR\n  additional_information:\n    '#type': textarea\n    '#title': 'Informations complémentaires'\npays:\n  '#type': select\n  '#title': Pays\n  '#options': country_names\n  '#required': true\n  '#select2': true\ndonnees_personnelles:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      -\n        ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      -\n        ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      -\n        ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><br />\\r\\nNous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - dvi-becoming-distributor-submit-container\n  '#submit__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n  '#update__attributes':\n    onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'\n"
