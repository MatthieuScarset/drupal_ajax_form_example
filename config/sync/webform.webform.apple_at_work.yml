description: ''
category: Mobilité
elements: |-
  css:
    '#type': processed_text
    '#text': |
      <style type="text/css">.form-required { display:none;}
      .form-text, input, select {margin-bottom:2rem;}
       #block-theme-boosted-page-title .page-header {margin-bottom:4rem;}
      </style>
    '#format': full_html
  prenom:
    '#type': textfield
    '#title': Prénom
    '#title_display': invisible
    '#placeholder': 'Prénom *'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  nom:
    '#type': textfield
    '#title': Nom
    '#title_display': invisible
    '#placeholder': 'Nom *'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  email:
    '#type': email
    '#title': Email
    '#title_display': invisible
    '#placeholder': 'email@societe.com *'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  telephone:
    '#type': tel
    '#title': Téléphone
    '#title_display': invisible
    '#placeholder': '06xxxxxxxx *'
    '#required': true
  societe:
    '#type': textfield
    '#title': Société
    '#title_display': invisible
    '#placeholder': 'Société *'
    '#required': true
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  pays:
    '#type': select
    '#title': Pays
    '#options': country_names
    '#empty_option': Pays
    '#required': true
  solution:
    '#type': select
    '#title': Solution
    '#description': '<h3 class="titre4"><span style="font-size:2rem;">Je suis intéressé par la/les solution(s) suivante(s) <span style="color:red;">*</span></span></h3>'
    '#title_display': invisible
    '#description_display': before
    '#options':
      'Réseau mobile': 'Réseau mobile'
      'Working Together Flash': 'Working Together Flash'
      'Solutions Mobile Device Management': 'Solutions Mobile Device Management'
      'Enterprise Mobile Management': 'Enterprise Mobile Management'
      'Mobile business apps': 'Mobile business apps'
      'Orange reprise': 'Orange reprise'
    '#required': true
  message:
    '#type': textarea
    '#title': Message
    '#title_display': invisible
    '#placeholder': 'Votre message'
    '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'
  cgu:
    '#type': checkbox
    '#title': CGU
    '#description': '<p>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. <span style="color:red;">*</span></p>'
    '#title_display': invisible
    '#description_display': after
    '#required': true
    '#attributes':
      style: 'width: auto!important; float: left; margin-right: 1rem;'
  donnees_personnelles:
    '#type': checkbox
    '#title': 'Données personnelles'
    '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'
    '#title_display': ''
    '#states':
      invisible:
        - ':input[name="pays"]':
            value:
              pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'
        - or
        - ':input[name="pays"]':
            empty: true
    '#attributes':
      class:
        - check-data
      style: 'width:auto!important;float:left;margin-right:1rem'
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Apple at work'', ''validation'')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Webform'', ''Apple at work'', ''validation'')'
  mentions_legales:
    '#type': processed_text
    '#text': |+
      <p><span style="font-size: 1.2rem;">Tous les champs marqués d'une astérisque (*) sont obligatoires</span></p>


    '#format': full_html
  processed_text_01:
    '#type': processed_text
    '#text': |
      <p style="font-size:1rem;"><br />
      Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href="https://www.orange-business.com/fr/donnees-personnelles" target="_blank">cliquer ici</a>.</p>
    '#format': full_html
