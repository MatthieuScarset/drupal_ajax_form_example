description: "<p>Attention:</p>\r\n\r\n<strong>Si 1 image est ajoutée :</strong>\r\n<ul>\r\n<li>Image full est cochée : Appliqué le <strong> crop 1320:420 </strong></li>\r\n<li>Image full n'est pas cochée : Appliqué le <strong> crop 645:520 </strong></li>\r\n</ul>\r\n\r\n<strong>Si2 images sont ajoutées :</strong>\r\n<ul>\r\n<li>Image full est cochée</li>\r\n<ul>\r\n<li>Première image : Appliqué le<strong> crop 420:420 </strong></li>\r\n<li>Second image : Appliqué le <strong> crop 870:420  <strong></li>\r\n</ul>\r\n<li> Image full n'est pas cochée : Seulement la première image sera visible </li>\r\n</ul>\r\n\r\n<p><strong>Assurez-vous d'appliquer le bon crop à la bonne image pour obtenir le bon rendu</strong></p>"
