title: 'DVI - Devenir distributeur'
elements: |
  css_hook:
    '#text': "<style type=\"text/css\">\n.webform-submission-dvi-contact-distributor-add-form .container,\n.webform-submission-dvi-contact-distributor-add-form .container .row {\n\tmargin:0!important;\n\tpadding:0!important;\n}\n.webform-submission-form .captcha {\n    margin-left: 1rem!important;\n}\ninput#edit-submit--2 {\n    margin-left: 1rem!important;\n}\n#block-phonenumber .text-align-left {\n\tmargin-right:0!important;\n\tpadding: 0.7rem 0 0.7rem 2rem!important;\n}\n.phonenumber {\n    display: block;\n    border: solid 1px black!important;\n    margin: 1rem 0.8rem!important;\n}\nspan.phone_number_block_title {\n    margin-left: 1rem!important;\n}\n.intl-tel-input.allow-dropdown input, .intl-tel-input.allow-dropdown input[type=text], .intl-tel-input.allow-dropdown input[type=tel], .intl-tel-input.separate-dial-code input, .intl-tel-input.separate-dial-code input[type=text], .intl-tel-input.separate-dial-code input[type=tel] {\n    padding-right: 36px!important;\n}\n.form-group .container, .form-group .container .row, .form-group .container .row .col-sm-12 {\n\tpadding:0!important;\n\tmargin-left:0!important;\n}\n.container.webform-dvi-becoming-distributor-form-element {\n    padding-left: 3rem!important;\n}\n</style>\n"
  dvi_becoming_distributor_description:
    '#text': "<p><span style=\"color:#e74c3c;float:right\">* Champs obligatoires</span></p>\n"
  donnees_personnelles:
    '#description': "<p style=\"font-size:1.3rem\"><strong>En cochant cette case et en soumettant ce formulaire, j’accepte que mes données personnelles soient utilisées pour le traitement de ma demande et la relation commerciale qui peut en découler. *</strong></p>\n"
  mentions_legales:
    '#text': "<p><span style=\"font-size:1rem;\">Orange Business Services s’engage, dans le cadre de ses activités et conformément à la législation en vigueur en France et en Europe, à assurer la protection, la confidentialité et la sécurité des données à caractère personnel des utilisateurs de ses services, ainsi qu’à respecter leur vie privée. Vous pouvez consulter <u><a href=\"/fr/donnees-personnelles\" target=\"_blank\">notre charte relative à la protection des données personnelles et de la vie privée</a></u>.</span></p>\n"
settings:
  confirmation_back_label: 'Retour au formulaire'
handlers:
  email_to_user:
    settings:
      body: "<div style=\"margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"><span style=\"language:fr\"><span style=\"line-height:normal\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:hanging\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"language:fr\">Bonjour,</span></span></span></span></span></span></span></span></span></div>\r\n\r\n<div style=\"margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"><span style=\"language:fr\"><span style=\"line-height:normal\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:hanging\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"language:fr\">Nous avons bien re&ccedil;u votre demande d&rsquo;inscription et nous la traiterons dans les d&eacute;lais les plus brefs.</span></span></span></span></span></span></span></span></span></div>\r\n\r\n<div style=\"margin-top: 0pt; margin-bottom: 0pt; text-align: left;\">&nbsp;</div>\r\n\r\n<div style=\"margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"><span style=\"language:fr\"><span style=\"line-height:normal\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:hanging\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"language:fr\">Cordialement,</span></span></span></span></span></span></span></span></span></div>\r\n\r\n<div style=\"margin-top: 0pt; margin-bottom: 0pt; text-align: left;\"><span style=\"language:fr\"><span style=\"line-height:normal\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:hanging\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"language:fr\">La Direction des Ventes Indirectes.</span></span></span></span></span></span></span></span></span></div>"
  email_to_dvi_team:
    settings:
      body: "<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\"><span style=\"language:fr\"><span style=\"line-height:90%\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:simple\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"letter-spacing:-.2pt\"><span style=\"language:fr\">Société </span></span></span></span></span></span></span></span></span></span>: [webform_submission:values:business_name]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\">[webform_submission:values:last_name] [webform_submission:values:first_name]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\"><span style=\"language:fr\"><span style=\"line-height:90%\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:simple\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"letter-spacing:-.2pt\"><span style=\"language:fr\">Email </span></span></span></span></span><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"letter-spacing:-.2pt\"><span style=\"language:fr\">: </span></span></span></span></span></span></span></span></span></span>[webform_submission:values:e_mail]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\"><span style=\"language:fr\"><span style=\"line-height:90%\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:simple\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"letter-spacing:-.2pt\"><span style=\"language:fr\">Contacter au numéro : </span></span></span></span></span></span></span></span></span></span>[webform_submission:values:tel]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\">[webform_submission:values:address]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\">[webform_submission:values:zip_code]<span style=\"language:fr\"><span style=\"line-height:90%\"><span style=\"unicode-bidi:embed\"><span style=\"vertical-align:baseline\"><span style=\"punctuation-wrap:simple\"><span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Helvetica 75 Bold&quot;\"><span style=\"color:black\"><span style=\"letter-spacing:-.2pt\"><span style=\"language:fr\"> </span></span></span></span></span></span></span></span></span></span>[webform_submission:values:city]</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"margin-top:6.0pt; margin-bottom:0pt; text-align:left\">[webform_submission:values:additional_information]</p>\r\n"
