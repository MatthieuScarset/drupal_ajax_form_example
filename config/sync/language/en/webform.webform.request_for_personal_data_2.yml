elements: |
  processed_text:
    '#text': "<h2 class=\"titre2\">Application form to access or change personal data</h2>\r\n<style type=\"text/css\">legend { border:0!important; }\r\nh2 { margin-top: 3rem; }\r\n.right-column { display:none; }\r\n#edit-confirmation-of-the-email-address--wrapper { margin-left: -40px; margin-right: -40px; }\r\n</style>\r\n<p>Your personal data is processed by Orange Business Services to handle your request.<br />\r\nTo find out more about how Orange Business Services process personal data, you can consult the <a href=\"/en/personal-data\">privacy policy.</a>.<br />\r\nThis template allows you to send us your online personal data request.</p>\r\n"
  processed_text_07:
    '#text': "<h2 class=\"titre2\">Tell us if</h2>\n"
  tell_us_if:
    '#options':
      'you are an Orange Business Services customer': 'you are a user or an employee of a current Orange Business Services customer'
      'you are an Orange Business Services terminated customer': 'you are a user or an employee of a terminated Orange Business Services customer'
      'you are not an Orange Business Services customer': 'you have never been a user or an employee of an Orange Business Services customer'
  processed_text_01:
    '#text': "<h2 class=\"titre2\">Professional information</h2>\n"
  name_of_your_company:
    '#title': 'Name of your company'
  customer_ic01_number_01:
    '#description': '<p><strong>Customer IC01 number (or SIREN/SIRET for company registered in France)* <br>E.g. IC01 = 000012345, SIREN/SIRET = 123 456 789 00012</strong></p>'
    '#multiple__no_items_message': '<p>Please enter a 9 digits min number</p>'
  your_job_role:
    '#title': 'Your job role*'
  processed_text_02:
    '#text': "<h2 class=\"titre2\">Applicant's contact information</h2>\n"
  surname:
    '#title': Surname
  first_name:
    '#title': 'First name'
  phone_number:
    '#title': 'Phone number'
  confirmation_of_the_email_address:
    '#title': Email
  proof_of_identity_of_the_applicant:
    '#title': 'Proof of identity of the applicant'
    '#description': '<p>Any request must be accompanied by a photocopy of a proof of identity (national identity card or passport).</p>'
  processed_text_03:
    '#text': "<h2 class=\"titre2\">Details of your request</h2>\n"
  processed_text_04:
    '#text': "<p>The form allows only one request per user.</p>\n"
  type_of_request:
    '#title': 'Type of request'
    '#options':
      'Access to personal data': 'Access to personal data'
      'Right to object': 'Right to object'
      'Modification of personal data': 'Modification of personal data'
      'Deletion of personal data': 'Deletion of personal data'
      'Restriction of processing': 'Restriction of processing'
      'Consent where applicable': 'Consent where applicable'
      'Right to be forgotten': 'Right to be forgotten'
      'Portability of personal data': 'Portability of personal data'
      'Other GDPR request': 'Other GDPR request'
  details_of_your_request:
    '#title': 'Details of your request'
  processed_text_08:
    '#text': "<h2 class=\"titre2\">Your inquiry concerns</h2>\n"
  your_inquiry_concerns:
    '#options':
      'Your data': 'Your data'
      'Data for a user in your company': 'Data for a user or employee in your company'
  processed_text_05:
    '#text': "<h2 class=\"titre2\">User Information</h2>\r\n\r\n<p>If you make this request for a user or employee, you must attach the duly completed and signed certificate (<a href=\"/sites/default/files/user_certificate_0.pdf\" target=\"_blank\">user certificate</a>) to your application.</p>\r\n"
  surname_2:
    '#title': 'Surname*'
  first_name_2:
    '#title': 'First name*'
  email_address_2:
    '#title': 'Email address*'
  user_certificate:
    '#title': 'User certificate*'
  legal_representative_certificate:
    '#title': 'Legal representative certificate'
    '#description': '<p>You must attach the duly completed and signed certificate (<a href=''/sites/default/files/legale-representative-certificate---final-en.pdf'' target=''_blank''>legal representative certificate</a>) to your application.</p>'
  processed_text_09:
    '#text': "<p>By submitting your application, you certify the accuracy of the information mentioned above.</p>\n"
  i_testify_to_the_veracity_of_the_information_:
    '#title': 'I declare that the information provided on this form is correct'
  actions:
    '#submit__label': Submit
settings:
  confirmation_message: "Your request has been sent successfully. We will respond as soon as possible.<br>\r\nBest regards,<br><br>\r\n\r\nThe Orange Business Services\_team"
