      -&nbsp;&nbsp; &nbsp;<a href="/sites/default/files/awc-globale.pdf" target="_blank">Descriptif de Service Audio et Web Conférence Globale</a>&nbsp;<br />
      -&nbsp;&nbsp; &nbsp;<a href="/sites/default/files/des-audio-and-webconferencing-with-cisco-webex-meetings.pdf" target="_blank">Descriptif de Service Audio and Web Conférencing with Cisco WebEx Meetings</a></p>
