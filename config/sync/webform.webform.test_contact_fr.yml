ont-size:1.2em; font-weight:bold;\">L'équipe digitale</span></p></td>\r\n        </tr>\r\n        <tr>\r\n          <td bgcolor=\"#000000\" style=\"padding: 15px;font-family:Arial, Helvetica, sans-serif; font-size:0.7em; font-weight:normal; color:#FFFFFF; line-height:1.3em;\">Orange Business Services<br/>Tous droits réservés 2019<br>\r\n            Cet e-mail est un envoi automatique, veuillez ne pas y répondre.</td>\r\n        </tr>\r\n      </tbody>\r\n    </table>"
