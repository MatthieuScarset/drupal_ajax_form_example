      onmousedown: 'utag_link(''ContactTel'', ''Formulaire'', ''Validation'', '''');'
    '#update__attributes':
      onmousedown: 'utag_link(''ContactTel'', ''Formulaire'', ''Validation'', '''');'
  mentions_legales:
    '#type': processed_text
    '#text': |
      <p style="font-size:1rem;"><span style="font-size:1.3rem;">Tous les champs marqués d'une * sont obligatoires.</span></p>

      <p style="font-size:1rem;">Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href="https://www.orange-business.com/fr/donnees-personnelles" target="_blank">cliquer ici</a>.</p>
    '#format': full_html
