elements: "css_hook:\n  '#type': processed_text\n  '#text': \"<style type=\\\"text/css\\\">input#edit-gdpr { \\r\\nmargin-right:1rem!important; \\r\\n}\\r\\n.webform-submission-form .captcha {\\r\\n    margin-top: 2rem!important;\\r\\n    max-width: 100%!important;\\r\\n    margin-left: 4rem!important;\\r\\n}\\r\\ninput#edit-actions-submit {\\r\\n    margin-left: 4rem!important;\\r\\n    margin-top: 2rem!important;\\r\\n}\\r\\n.pad-l_upti .form-no-label > p {\\r\\n    display: none;\\r\\n}\\r\\n.pad-l_upti input, .pad-l_upti textarea {\\r\\n    margin-top: 2rem;\\r\\n}\\r\\n .pad-l_upti input#edit-actions-submit {margin-left:0!important} .pad-l_upti .form-item-gdpr p { margin:0!important; padding:0!important}</style>\"\n  '#format': full_html\nvos_informations:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"titre4\\\">1. Vos informations</h3>\\r\\n\"\n  '#format': full_html\ncivilite2:\n  '#type': select\n  '#title': Civilité\n  '#title_display': invisible\n  '#description_display': invisible\n  '#options':\n    Madame: Mme\n    Monsieur: M.\n  '#empty_option': 'Civilité *'\n  '#required': true\nnom:\n  '#type': textfield\n  '#title': Nom\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Nom *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nprenom:\n  '#type': textfield\n  '#title': Prénom\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Prénom *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nvotre_entreprise:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"titre4\\\">2. Votre entreprise</h3>\\r\\n\"\n  '#format': full_html\nentreprise:\n  '#type': textfield\n  '#title': Entreprise\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Entreprise *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nsiret_14_chiffres_:\n  '#type': textfield\n  '#title': 'Siret* (14 chiffres)'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Siret *'\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nstandard_de_l_entreprise_:\n  '#type': tel\n  '#title': 'Standard de l’entreprise'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Standard de l''entreprise *'\n  '#required': true\ntelepone_de_contact:\n  '#type': tel\n  '#title': 'Téléphone de contact'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Téléphone de contact *'\n  '#required': true\nadresse:\n  '#type': textfield\n  '#title': Adresse\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Adresse postale *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nville:\n  '#type': textfield\n  '#title': Ville\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Ville *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\ncode_postal:\n  '#type': textfield\n  '#title': 'Code postal'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Code postal *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nmail_:\n  '#type': email\n  '#title': 'E-mail professionnel'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'E-mail professionnel *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\nvotre_message:\n  '#type': processed_text\n  '#text': \"<h3 class=\\\"titre4\\\">3. Votre message</h3>\\r\\n\"\n  '#format': full_html\nvotre_message_:\n  '#type': textarea\n  '#title': 'Votre message'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Votre message *'\n  '#required': true\n  '#multiple__no_items_message': '<p>No items entered. Please add items below.</p>'\n  '#attributes':\n    style: 'margin-bottom:2rem'\npays:\n  '#type': select\n  '#title': Pays\n  '#title_display': invisible\n  '#description_display': invisible\n  '#placeholder': 'Pays *'\n  '#options': country_names\n  '#select2': true\n  '#required': true\ngdpr:\n  '#type': checkbox\n  '#title': 'Données personnelles'\n  '#description': '<p><strong>J’accepte de recevoir des informations concernant les services d’Orange Business Services</strong></p>'\n  '#title_display': ''\n  '#states':\n    invisible:\n      -\n        ':input[name=\"pays\"]':\n          value:\n            pattern: '/|Argentina|Chile|Estonia|Finland|France|Ireland|Japan|Latvia|Malaysia|Mexico|Morocco|Nigeria|Poland|Singapore|South Africa|Sweden|Turkey|United Kingdom|United States|/'\n      - or\n      -\n        ':input[name=\"je_suis_client_orange_business_services\"]':\n          value: Oui\n      - or\n      -\n        ':input[name=\"pays\"]':\n          empty: true\n  '#attributes':\n    class:\n      - check-data\n    style: 'width:auto!important;float:left;margin-right:1rem'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA\norigin_product_name:\n  '#type': hidden\n  '#title': 'Page de provenance'\nvariation:\n  '#type': hidden\n  '#title': variation\n  '#default_value': '[current-page:query:form]'\nprovenance:\n  '#type': hidden\n  '#title': Provenance\n  '#default_value': '[current-page:query:product]'\nactions:\n  '#type': webform_actions\n  '#title': 'Soumettre ma demande'\n  '#submit__label': 'Soumettre ma demande'\n  '#submit__attributes':\n    onmousedown: 'utag_link(''ContactTel'', ''Formulaire'', ''Validation'', '''');'\n  '#update__attributes':\n    onmousedown: 'utag_link(''ContactTel'', ''Formulaire'', ''Validation'', '''');'\nmentions_legales:\n  '#type': processed_text\n  '#text': \"<p style=\\\"font-size:1rem;\\\"><span style=\\\"font-size:1.3rem;\\\">Tous les champs marqués d'une * sont obligatoires.</span></p>\\r\\n\\r\\n<p style=\\\"font-size:1rem;\\\">Nous utilisons vos données de contact professionnelles pour répondre à votre demande. Orange SA (Division Orange Business Services) est responsable de traitement, que vous pouvez contacter à obs.francedpo@orange.com. Vous disposez notamment d’un droit d’accès, de rectification, d’opposition et de suppression de vos données. Vous pourrez vous désinscrire de nos communications à tout moment. Pour plus d’informations sur le traitement de vos données et vos droits, <a href=\\\"https://www.orange-business.com/fr/donnees-personnelles\\\" target=\\\"_blank\\\">cliquer ici</a>.</p>\\r\\n\"\n  '#format': full_html\n"
