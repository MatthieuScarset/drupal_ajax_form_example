id: my_service_space_account_request
title: 'My Service Space - account request'
description: '<p>MSS account requests</p>'
category: MSS
elements: |-
  introduction:
    '#type': processed_text
    '#text': |
      <p>This form may be used by existing Orange Business Services multinational customers to submit a request for account access to the My Service Space customer portal. You may also contact your Orange Business Services representative for account access.<br />
      &nbsp;<br />
      Accounts will be created within five business days, subject to validation and authorization.</p>

      <p>The following features will be included in your account:</p>

      <ul>
      	<li>&nbsp;&nbsp;&nbsp; <strong>Solutions</strong> (Overview of offers subscribed and quick links to services to manage your solutions)</li>
      	<li>&nbsp;&nbsp;&nbsp; <strong>Maintenance</strong> (Access your planned maintenance dashboard for all your routers)</li>
      	<li>&nbsp;&nbsp;&nbsp; <strong>Incidents &amp; Events</strong> (Manage the entire lifecycle of incidents, track resolutions with dashboard and e-mail notifications)</li>
      	<li>&nbsp;&nbsp;&nbsp; <strong>Ordering</strong> (Request a quotation and view existing quotations)</li>
      	<li>&nbsp;&nbsp;&nbsp; <strong>Billing</strong> (View invoices, credit notes, billing reports, submit billing queries. Optional)</li>
      </ul>

      <p>&nbsp;<br />
      <strong>Note: Billing will only be included if Billing Account Numbers are provided</strong></p>

      <p>If you would like to request additional features (such as service management, change management, disconnect request, reporting, inventory, quote approval and order tracking ) please contact your customer representative to request these additional features once your account has been issued.<br />
      &nbsp;<br />
      <strong>This form is only for international customers, for French customers, go to www.orange-business.com/ece</strong><br />
      &nbsp;<br />
      Please note fields with * are mandatory</p>
    '#format': full_html
  requestor_details:
    '#type': fieldset
    '#title': 'Requestor details:'
    requestor_email_address_person_submitting_the_request_:
      '#type': textfield
      '#title': 'Requestor email address '
      '#description': 'Person submitting the request'
      '#description_display': after
      '#required': true
    authorized_by_please_provide_the_address_of_your_login_administr:
      '#type': textfield
      '#title': 'Authorized by '
      '#description': 'Please provide the address of your login administrator or your Orange Business Services customer representative'
      '#title_display': before
      '#description_display': after
      '#required': true
  user_details_:
    '#type': fieldset
    '#title': 'User details:'
    user_first_name:
      '#type': textfield
      '#title': 'User first name'
      '#required': true
    user_last_name:
      '#type': textfield
      '#title': 'User last name'
      '#required': true
    user_email_address:
      '#type': email
      '#title': 'User email address'
      '#required': true
    login:
      '#type': textfield
      '#title': Login
      '#description': 'Default Login will be firstname.lastname but requestor can specify their own Login, which must be from 8 to 30 characters, case sensitive, supported characters: A-Z, a-z, 0-9, @, _(underline), -(dash), .(dot)'
      '#description_display': after
      '#required': true
    customer_name:
      '#type': textfield
      '#title': 'Customer name'
      '#required': true
    customer_id_s_:
      '#type': textfield
      '#title': 'Customer ID(s)'
      '#required': true
  online_quoting_order_tracking:
    '#type': select
    '#title': 'Online quoting & order tracking'
    '#options':
      'I am not interested': 'I am not interested'
      'I want to track orders': 'I want to track orders'
      'I want to request quotes and track orders': 'I want to request quotes and track orders'
  billing:
    '#type': select
    '#title': Billing
    '#options':
      'I am not interested': 'I am not interested'
      'I want to view bills and credit notes': 'I want to view bills and credit notes'
  billing_account_numbers_bans_:
    '#type': select
    '#title': 'Billing Account Numbers (BANs)'
    '#description': 'If you require access to all of your BANs, then please select &quot;all&quot;. You will be contacted by an Orange representative to list the BANs you want to access in case you selected &ldquo;short list&rdquo;'
    '#title_display': before
    '#description_display': after
    '#options':
      All: All
      Shortlist: Shortlist
    '#options_display': side_by_side
  personnal_data:
    '#type': checkbox
    '#title': 'Personnal data'
    '#description': |
      <p><strong>By checking this box and submitting this form, I agree that my personal data will be used to process my request and for the commercial relationship that may result. *</strong></p>
    '#title_display': ''
    '#required': true
    '#wrapper_attributes':
      class:
        - check-data
    '#attributes':
      class:
        - check-data
      style: 'width:auto!important;float:left;margin-right:1rem'
  processed_text:
    '#type': processed_text
    '#text': |
      <p><span style="font-size:1rem;">Orange Business Services undertakes, in the context of its activities and in accordance with the legislation in force in France and Europe, to ensure the protection, confidentiality and security of the personal data of the users of its services, and respect their privacy. You can consult <u><a href="/en/personal-data" target="_blank">our charter relating to the protection of personal data and privacy.</a></u>.</span></p>
    '#format': full_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
    '#update__attributes':
      onmousedown: 'utag_link(utag_data.titre_page, ''Formulaire'', ''Validation'', '''')'
