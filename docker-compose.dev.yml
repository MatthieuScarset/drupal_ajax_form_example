version: "3.1"
services:

    memcached:
      image: memcached:alpine
      container_name: ruby_memcached

    mailhog:
      image: mailhog/mailhog:latest
      container_name: ruby_mailhog
      ports:
        - "8025:8025"

    mariadb:
      image: mariadb:10.3
      container_name: ruby_mariadb
      volumes:
        - ./config/data/db_dumps:/tmp/db_dumps
        - ../shared/mysql:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: 'adminsql'
        MYSQL_DATABASE: 'drupal'
        MYSQL_USER: 'oab_web'
        MYSQL_PASSWORD: 'ruby69!'
      ports:
        - "3306:3306"

    phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: ruby_phpmyadmin
      depends_on:
        - mariadb
      links:
        - mariadb
      ports :
        - "8080:80"
      environment:
        PMA_HOST: 'mariadb:3306'

    webserver:
      image: nginx:alpine
      container_name: ruby_webserver
      working_dir: /application
      depends_on:
        - mariadb
      links:
        - mariadb
      volumes:
        - .:/application
        - ./config/docker/local/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        - ./config/logs:/tmp/logs
      ports:
        - "80:80"

    php-fpm:
      build: config/docker/local/php-fpm
      container_name: ruby_php-fpm
      working_dir: /application
      depends_on:
        - mariadb
      links:
        - mariadb
      volumes:
        - .:/application
        - ./config/docker/local/php-fpm/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
        - ../shared/sites/default:/application/sites/default
