Deploy dev:
  stage: deploy
  script:
    - |
      $SSH_COMMAND "
        [ -f $DOCKER_COMPOSE_PATH ] && docker compose -f $DOCKER_COMPOSE_PATH down;
        [ -d $CI_PROJECT_PATH ] && rm -r $CI_PROJECT_PATH;
        mkdir -p $CI_PROJECT_PATH"
    - scp -r $(pwd)/* $SSH_USER@$SERVER_IP:$CI_PROJECT_PATH


Build drupal:
  stage: build
  script:
    - $SSH_COMMAND cp $ENV_FILE $CI_PROJECT_PATH/.env
    - $SSH_COMMAND cp $SHARED_DIR/settings.local.php $CI_PROJECT_PATH/sites/default/
    - $SSH_COMMAND docker compose -f $DOCKER_COMPOSE_PATH --env-file $CI_PROJECT_PATH/.env up -d
    - $EXEC_PHP_FPM composer install


Update drupal:
  stage: update
  script:
    # drush cr needed for Drupal to discover new modules
    - $EXEC_PHP_FPM drush cr
    - $EXEC_PHP_FPM drush cim --yes
    - $EXEC_PHP_FPM drush updb --yes
    - $EXEC_PHP_FPM drush cr

