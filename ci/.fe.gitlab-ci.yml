# DEFINE DEV SPECIFIC VARIABLES AND JBS

stages:          # List of stages for jobs, and their order of execution
  - prepare
  - build_drupal
  - build_image
#  - push

variables:
  COMPTE_PROJET_DEV: $COMPTE_PROJET_DEV
  COMPTE_PROJET_OPS: $COMPTE_PROJET_OPS
  ARTIFACTORY_DOCKER_REGISTRY: "multirepo.orangeapplicationsforbusiness.com:5002/ops_bdx"
  VAULT_ADDR: $VAULT_ADDR
  VAULT_PATH: /prj/portail-obs/compte-projet/
  VAULT_OPTS: "-tls-skip-verify=true"


# Création d'un dossier spécifique et copie des fichiers nécessaires au build
Prepare Drupal:
  stage: prepare
  script:
    - mkdir build
    - cp -r modules build/
    - cp -r patches build/
    - cp -r themes build/
    - cp -r sites build/
    - cp composer.* build/
    - cp load.environment.php build/
  artifacts:
    paths:
      - build
    expire_in: 1 hour

Vault:
  stage: prepare
  image: vault
  before_script:
    - apk add jq
  script:
    # Load Orange G2 certificates
    - update-ca-certificates

    # Vault variables
    - export VAULT_TOKEN="$(vault write -field=token auth/git-oab/login role=namespace-portail-obs jwt=$CI_JOB_JWT)"
    - export PASSWORD_OPS="$(vault kv get -field=apiKey $VAULT_PATH/OPS-BDX)"
    - echo "PASSWORD_OPS=$PASSWORD_OPS" >> vault.env
    - export PASSWORD_DEV="$(vault kv get -field=$COMPTE_PROJET_DEV $VAULT_PATH/Devs)"
    - echo "PASSWORD_DEV=$PASSWORD_DEV" >> vault.env
  artifacts:
    reports:
      dotenv: vault.env
    expire_in: 10 minutes

