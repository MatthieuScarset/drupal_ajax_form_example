
# DEFINE DEV SPECIFIC VARIABLES AND JBS
include:
  - local: /ci/.cloud.gitlab-ci.yml
    rules:
      - if: $CI_COMMIT_BRANCH == "refonte_ci_dev" || $CI_COMMIT_BRANCH == "integration" || $CI_COMMIT_BRANCH == "commerce/main" || $CI_COMMIT_BRANCH == "commerce/dev"
  - local: /ci/.fe.gitlab-ci.yml
    rules:
      - if: $CI_COMMIT_TAG
  - local: /ci/.mr.gitlab-ci.yml
    rules:
      - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      - if: $CI_COMMIT_BRANCH == "master"


# Hack to get a "visible job" if none of the files is included
dummy_job:
  stage: .pre
  rules:
    - when: never
  script:
    - echo 'This job should not run'
