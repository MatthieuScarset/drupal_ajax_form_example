name: OBS backoffice
type: theme
base theme: seven
description: 'The default administration theme for Drupal 8 was designed with clean lines, simple blocks, and sans-serif font to emphasize the tools and tasks at hand.'
alt text: 'Default administration theme for Drupal 8 with simple blocks and clean lines.'
package: Core
# version: VERSION
# core: 8.x
libraries:
 - theme_obs_backoffice/global-styling
libraries-override:
  core/drupal.vertical-tabs:
    css:
      component:
        misc/vertical-tabs.css: false
  core/jquery.ui:
    css:
      theme:
        assets/vendor/jquery.ui/themes/base/theme.css: false
  core/jquery.ui.dialog:
    css:
      component:
        assets/vendor/jquery.ui/themes/base/dialog.css: false
  classy/dialog:
    theme_obs_backoffice/theme_obs_backoffice.drupal.dialog
libraries-extend:
  core/drupal.vertical-tabs:
    - theme_obs_backoffice/vertical-tabs
  core/jquery.ui:
    - theme_obs_backoffice/theme_obs_backoffice.jquery.ui
quickedit_stylesheets:
  - css/components/quickedit.css
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  footer: Footer

# Information added by Drupal.org packaging script on 2016-01-06
version: '8.0.2'
core_version_requirement: ^8.8.0 || ^9.0
project: 'drupal'
datestamp: 1452121068
