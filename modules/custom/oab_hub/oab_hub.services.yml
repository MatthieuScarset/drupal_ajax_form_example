services:
  oab_hub.theme_negotiator:
    class: Drupal\oab_hub\Theme\OabHubThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: 10 }
  oab_hub.theme_negotiator_tac_lite:
    class: Drupal\oab_hub\Theme\OabHubTacLiteThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: 10 }
  oab_hub.theme_negotiator_oab_hub_one_i:
    class: Drupal\oab_hub\Theme\OabHubOneIThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: 11 }
    arguments:
      [ '@oab_ob1_adapter.ob1_service' ]
  oab_hub.twig.hubExtension:
     class: Drupal\oab_hub\Twig\HubExtension
     tags:
        - { name: twig.extension }
  oab_hub.event_subscriber:
    class: Drupal\oab_hub\EventSubscriber\DisableRedirectIfMultiAliasEvent
    tags:
      - { name: event_subscriber }
