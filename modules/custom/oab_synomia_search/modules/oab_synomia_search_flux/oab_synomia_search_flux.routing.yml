#page du flux xml
oab_synomia_search_flux.flux_xml:
  path: '/synomia_search_sitemap.xml'
  defaults:
    _controller: '\Drupal\oab_synomia_search_flux\Controller\OabSynomiaSearchFluxController::viewFlux'
    _title: 'Synomia XML sitemap'
  requirements:
    _access: 'TRUE'

oab_synomia_search_flux.deleted_content_flux_xml:
  path: '/synomia_deleted_content.xml'
  defaults:
    _controller: '\Drupal\oab_synomia_search_flux\Controller\OabSynomiaSearchFluxController::viewDeletedContentFlux'
    _title: 'Synomia Deleted Content XML'
  requirements:
    _access: 'TRUE'

oab.settings_synomia_contentTypes:
  path: '/admin/structure/oab/settings/synomiaContentTypes'
  defaults:
    _form: '\Drupal\oab_synomia_search_flux\Form\OabSettingsSynomiaContentTypesForm'
    _title: 'Synomia Content Types'
  requirements:
    _permission: 'oab_synomia_administer'
