#page du moteur de recherche principal
oab_synomia_search_engine.engine_url:
  path: '/content-search'
  defaults:
    _controller: '\Drupal\oab_synomia_search_engine\Controller\OabSynomiaSearchEngineController::contentSearch'
    _title_callback: '\Drupal\oab_synomia_search_engine\Controller\OabSynomiaSearchEngineController::getPageTitle'
    type_search: 'default'
  requirements:
    _access: 'TRUE'

#page du moteur de recherche principal
oab_synomia_search_engine.mss_assistance_engine_url:
  path: '/mss-assistance-search'
  defaults:
    _controller: '\Drupal\oab_synomia_search_engine\Controller\OabSynomiaSearchEngineController::contentSearch'
    _title_callback: '\Drupal\oab_synomia_search_engine\Controller\OabSynomiaSearchEngineController::getPageTitle'
    type_search: 'mss'
  requirements:
    _access: 'TRUE'



oab.synomia_search_settings_form:
  path: '/admin/structure/oab/settings/synomiaSearchSettings'
  defaults:
    _form: '\Drupal\oab_synomia_search_engine\Form\OabSynomiaSearchSettingsForm'
    _title: 'Synomia Search Engine Settings'
  requirements:
    _permission: 'oab_synomia_administer'
