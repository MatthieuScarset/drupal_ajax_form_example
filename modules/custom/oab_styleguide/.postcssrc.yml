parser: postcss-scss
map: false
plugins:
  # PostCSS Preset Env magic.
  # @see https://preset-env.cssdb.org/features
  postcss-preset-env: {
    stage: 3,
    features: {
      prefers-color-scheme-query: true
    }
  }
  # Generate media queries to be used everywhere.
  # @see https://github.com/jasonraimondi/postcss-custom-media-generator
  postcss-custom-media-generator:
    {
      "--light": "prefers-color-scheme: light",
      "--dark": "prefers-color-scheme: dark",
      "--small": "max-width: 22.5rem",
      "--mobile": "max-width: 48rem",
      "--tablet": "min-width: 48rem",
      "--desktop": "min-width: 60rem",
    }
  postcss-custom-media: {}
  postcss-nested: {}
  postcss-normalize: {}
  postcss-discard-duplicates: {}
  postcss-discard-comments: {}
  postcss-header: {
    header: "/*\n * DO NOT EDIT THIS FILE.\n * @preserve\n */\n",
  }