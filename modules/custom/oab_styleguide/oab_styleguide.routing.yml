oab_styleguide.settings:
  path: '/styleguide/{theme}'
  defaults:
    _controller: '\Drupal\oab_styleguide\Controller\OabStyleguideController::styleguide'
    _title: 'Styleguide'
    theme: 'theme_one_i'
  requirements:
    _permission: 'administer site configuration'
  options:
    _custom_theme: 'theme_one_i'