#page d'administration par d√©faut
oab_akamai.test:
  path: 'admin/akamai_test'
  defaults:
    _controller: '\Drupal\oab_akamai\Controller\OabAkamaiController::testPage'
    _title: 'Test API akamai'
  requirements:
    _permission: 'access content'
oab_akamai.flush:
  path: 'admin/flush-caches'
  defaults:
    _controller: '\Drupal\oab_akamai\Controller\OabAkamaiController::flushPage'
    _title: 'Flush all caches'
  requirements:
    _permission: 'access content'
oab_akamai.settings:
  path: '/admin/structure/oab/settings/akamai'
  defaults:
    _form: '\Drupal\oab_akamai\Form\OabAkamaiForm'
    _title: 'Akamai Settings'
  requirements:
    _permission: 'administer site configuration'
oab_akamai.manual_flush:
  path: '/admin/akamai/manual'
  defaults:
    _form: '\Drupal\oab_akamai\Form\OabAkamaiManualFlushForm'
    _title: 'Akamai Manual flush'
  requirements:
    _custom_access: '\Drupal\oab_akamai\Form\OabAkamaiManualFlushForm::access'
