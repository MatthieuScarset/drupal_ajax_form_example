services:
  oab_modular_product.conf_settings:
    class: \Drupal\Core\Config\ImmutableConfig
    factory: config.factory:get
    arguments: ['oab_modular_product.settings']

  oab_modular_product.settings:
    class: \Drupal\oab_modular_product\Services\OabModularProductService
    arguments: ['@oab_modular_product.conf_settings']

  oab_modular_product.breadcrumb.svp:
    class: Drupal\oab_modular_product\Breadcrumb\SvpBreadcrumbBuilder
    arguments: ['@entity_type.manager', '@language_manager']
    tags:
      - { name: breadcrumb_builder, priority: 101 }

  oab_modular_product.form_service:
    class: Drupal\oab_modular_product\Services\ModularProductFormService
    arguments: ['@current_user', '@entity_type.manager']
