services:
  oab_background_image.bg_image_management:
    class: Drupal\oab_background_image\Services\BgImageEntityManagement
    arguments: ['@entity_type.manager', '@messenger']
  oab_background_image.bg_image_cache_management:
    class: Drupal\oab_background_image\Services\BgImageCacheManagement
  oab_background_image.entity_get_field:
    class: Drupal\oab_background_image\Services\EntityGetField
  cache.oab_background_image:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
        - { name: cache.bin }
    factory: cache_factory:get
    arguments: [oab_background_image]
