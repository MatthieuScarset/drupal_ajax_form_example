services:
  oab_develop.oab_logger:
    class: Drupal\oab_develop\Logger\OabLogger
    arguments: ['@logger.log_message_parser']
    tags:
      - { name: logger }

  oab_develop.helper.translations:
    class: Drupal\oab_develop\Helpers\TranslationsHelper
    arguments: ['@locale.storage']

  oab_develop.helper.string_utilities:
    class: Drupal\oab_develop\Helpers\StringUtilities
    arguments: ['@transliteration']
